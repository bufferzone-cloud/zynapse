<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynapse - Connect Instantly</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="zynapse.png">
</head>
<body class="dark-theme">
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen">
        <div class="splash-content">
            <div class="logo-container">
                <img src="zynapse.png" alt="Zynapse Logo" class="logo-image">
                <h1 class="app-title">Zynapse</h1>
            </div>
            <p class="tagline">Connect instantly, communicate freely</p>
            <div class="splash-buttons">
                <button id="go-to-login-btn" class="btn btn-primary">Login</button>
                <button id="go-to-register-btn" class="btn btn-secondary">Register</button>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen hidden">
        <div class="auth-container">
            <div class="auth-header">
                <img src="zynapse.png" alt="Zynapse Logo" class="logo-image-small">
                <h2>Login to Zynapse</h2>
            </div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="go-to-register">Register</a></p>
                <button class="btn btn-text" id="back-to-splash">Back</button>
            </div>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="register-screen" class="screen hidden">
        <div class="auth-container">
            <div class="auth-header">
                <img src="zynapse.png" alt="Zynapse Logo" class="logo-image-small">
                <h2>Create Account</h2>
            </div>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="register-password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="password-strength-fill"></div>
                        </div>
                        <span id="password-strength-text">Weak</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="register-confirm-password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span id="password-match-message" class="validation-message"></span>
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="accept-terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
                <button class="btn btn-text" id="back-to-splash-2">Back</button>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button id="close-forgot-password" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" required>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-reset" class="btn btn-secondary">Cancel</button>
                <button id="send-reset-link" class="btn btn-primary">Send Reset Link</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="screen hidden">
        <div class="loading-content">
            <img src="zynapse.png" alt="Zynapse Logo" class="logo-image">
            <div class="loading-spinner"></div>
            <p>Loading Zynapse...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
