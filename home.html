<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynapse - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="home-page">
    <!-- Top Navigation -->
    <header class="app-header">
        <div class="header-left">
            <img src="zynaps.png" alt="Zynapse Logo" class="header-logo">
            <div class="user-info">
                <span id="user-name" class="user-name">John Doe</span>
                <div class="user-id-container">
                    <span id="user-id" class="user-id">ZYN-0000</span>
                    <button class="copy-btn" onclick="copyUserId()">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="header-right">
            <button class="icon-btn" onclick="toggleMenu()">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="dropdown-menu" id="user-menu">
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#"><i class="fas fa-moon"></i> Theme</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content" id="main-content">
        <!-- Home View -->
        <div id="home-view" class="view active">
            <div class="welcome-card">
                <h2>Welcome to Zynapse</h2>
                <p>Start connecting with friends and colleagues</p>
            </div>
            
            <!-- Chat Requests Section -->
            <div class="section" id="chat-requests-section">
                <h3>Chat Requests</h3>
                <div id="chat-requests-list">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>

        <!-- Zynes View -->
        <div id="zynes-view" class="view">
            <div class="zynes-header">
                <h2>Zynes</h2>
                <button class="btn-primary" onclick="createZyne()">
                    <i class="fas fa-plus"></i> Add Zyne
                </button>
            </div>
            <div id="zynes-container">
                <!-- Dynamic content -->
            </div>
        </div>

        <!-- Groups View -->
        <div id="groups-view" class="view">
            <div class="groups-header">
                <h2>Groups</h2>
                <button class="btn-primary" onclick="createGroup()">
                    <i class="fas fa-plus"></i> Create Group
                </button>
            </div>
            <div id="groups-container">
                <!-- Dynamic content -->
            </div>
        </div>

        <!-- Contacts View -->
        <div id="contacts-view" class="view">
            <div class="contacts-header">
                <h2>Contacts</h2>
                <button class="btn-primary" onclick="addContact()">
                    <i class="fas fa-plus"></i> Add Contact
                </button>
            </div>
            <div id="contacts-list">
                <!-- Dynamic content -->
            </div>
        </div>
    </main>

    <!-- Floating Chat Button -->
    <button class="floating-btn" id="floating-chat-btn">
        <i class="fas fa-comment"></i>
    </button>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchView('home')">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="nav-btn" onclick="switchView('zynes')">
            <i class="fas fa-circle"></i>
            <span>Zynes</span>
        </button>
        <button class="nav-btn" onclick="switchView('groups')">
            <i class="fas fa-users"></i>
            <span>Groups</span>
        </button>
        <button class="nav-btn" onclick="switchView('contacts')">
            <i class="fas fa-address-book"></i>
            <span>Contacts</span>
        </button>
        <button class="nav-btn" onclick="showChatRequests()">
            <i class="fas fa-user-plus"></i>
            <span>Requests</span>
        </button>
    </nav>

    <!-- Start Chat Modal -->
    <div class="modal" id="start-chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Start New Chat</h3>
                <button class="close-btn" onclick="closeModal('start-chat-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="search-user-id" placeholder="Enter ZYN-ID (e.g., ZYN-1234)">
                <div id="user-search-result" class="search-result"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('start-chat-modal')">Cancel</button>
                <button class="btn-primary" onclick="sendChatRequest()">Send Request</button>
            </div>
        </div>
    </div>

    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>

    <script src="firebase-config.js"></script>
    <script src="imagekit-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
