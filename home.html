<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Zynapse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="zynaps.png">
</head>
<body class="chat-page">
    <!-- Chat Header -->
    <header class="chat-header">
        <div class="header-left">
            <a href="home.html" class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </a>
            <div class="chat-user-info">
                <img id="chatUserPic" src="zynaps.png" alt="Profile" class="profile-pic-small">
                <div>
                    <h3 id="chatUserName">Contact Name</h3>
                    <span class="chat-status" id="chatUserStatus">Online</span>
                </div>
            </div>
        </div>
        
        <div class="header-right">
            <div class="dropdown">
                <button class="icon-btn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#" id="addNicknameBtn"><i class="fas fa-tag"></i> Add Nickname</a>
                    <a href="#" id="blockUserBtn"><i class="fas fa-ban"></i> Block User</a>
                    <a href="#" id="addToFavoritesBtn"><i class="fas fa-star"></i> Add to Favorites</a>
                    <a href="#" id="viewProfileBtn"><i class="fas fa-user"></i> View Profile</a>
                    <a href="#" id="deleteChatBtn"><i class="fas fa-trash"></i> Delete Chat</a>
                    <a href="#" id="reportUserBtn"><i class="fas fa-flag"></i> Report User</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Chat Messages Area -->
    <div class="chat-messages" id="chatMessages">
        <!-- Messages will be loaded here -->
        <div class="message-date">Today</div>
        
        <!-- Example messages (will be replaced with real data) -->
        <div class="message received">
            <div class="message-bubble">
                <p>Hello! How are you?</p>
                <span class="message-time">09:30 AM</span>
            </div>
        </div>
        
        <div class="message sent">
            <div class="message-bubble">
                <p>I'm good, thanks! How about you?</p>
                <span class="message-time">09:31 AM</span>
            </div>
        </div>
    </div>

    <!-- Message Input Area -->
    <div class="message-input-area">
        <button class="icon-btn" id="attachBtn">
            <i class="fas fa-plus"></i>
        </button>
        
        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="iMessage">
            <button class="icon-btn" id="emojiBtn">
                <i class="far fa-smile"></i>
            </button>
        </div>
        
        <button class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <!-- Attachment Options -->
    <div class="attachment-options" id="attachmentOptions">
        <button class="attachment-btn" id="attachPhotoBtn">
            <i class="fas fa-camera"></i>
            <span>Photo</span>
        </button>
        <button class="attachment-btn" id="attachVideoBtn">
            <i class="fas fa-video"></i>
            <span>Video</span>
        </button>
        <button class="attachment-btn" id="attachDocumentBtn">
            <i class="fas fa-file"></i>
            <span>Document</span>
        </button>
    </div>

    <!-- File Inputs (Hidden) -->
    <input type="file" id="photoInput" accept="image/*" multiple hidden>
    <input type="file" id="videoInput" accept="video/*" hidden>
    <input type="file" id="documentInput" accept=".pdf,.doc,.docx,.txt" hidden>

    <!-- Media Preview Modal -->
    <div id="mediaPreviewModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Preview</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="mediaPreviewContent"></div>
                <div class="modal-actions">
                    <button id="sendMediaBtn" class="btn-primary">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Nickname Modal -->
    <div id="nicknameModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Nickname</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" id="nicknameInput" placeholder="Enter nickname">
                </div>
                <button id="saveNicknameBtn" class="btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" preload="auto">
        <source src="notification.mp3" type="audio/mpeg">
    </audio>

    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="imagekit-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
