<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zynapse - Secure Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="zynaps.png">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <!-- Cloudinary -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        /* ==================== ZYNAPSE iOS THEMED CHAT APP - PRODUCTION CSS ==================== */
        /* Extended CSS with additional styles for new features */
        
        /* Reset & Base Styles - Extended */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Color Palette - Extended */
            --white: #ffffff;
            --white-98: #fafafa;
            --white-95: #f2f2f2;
            --gray-50: #f8f8f8;
            --gray-100: #f0f0f0;
            --gray-150: #e8e8e8;
            --gray-200: #e0e0e0;
            --gray-300: #d1d1d6;
            --gray-400: #c7c7cc;
            --gray-500: #8e8e93;
            --gray-600: #6d6d72;
            --gray-700: #48484a;
            --gray-800: #3a3a3c;
            --gray-900: #2c2c2e;
            --black: #000000;
            
            /* Extended Colors */
            --blue: #007aff;
            --blue-light: rgba(0, 122, 255, 0.1);
            --blue-dark: #0062cc;
            --red: #ff3b30;
            --red-light: #ff5757;
            --red-dark: #d70015;
            --green: #34c759;
            --green-light: #4cd964;
            --orange: #ff9500;
            --purple: #af52de;
            --yellow: #ffcc00;
            --pink: #ff2d55;
            --teal: #5ac8fa;
            --indigo: #5856d6;
            
            /* Message Colors */
            --sender-bubble: #007aff;
            --receiver-bubble: #f0f0f0;
            --sender-text: #ffffff;
            --receiver-text: #000000;
            
            /* Extended Shadows */
            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-heavy: 0 8px 24px rgba(0, 0, 0, 0.06);
            --shadow-float: 0 12px 32px rgba(0, 0, 0, 0.08);
            --shadow-modal: 0 20px 60px rgba(0, 0, 0, 0.1);
            
            /* Extended Border Radius */
            --radius-xs: 4px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
            --radius-3xl: 28px;
            --radius-circle: 50%;
            
            /* Typography */
            --font-sf: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            
            /* Extended Spacing */
            --space-0: 0px;
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            --space-16: 64px;
            
            /* Extended Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: 400ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-bounce: 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Z-Index Layers */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
            --z-toast: 1080;
            --z-loading: 1090;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --white: #000000;
            --white-98: #0a0a0a;
            --white-95: #111111;
            --gray-50: #1a1a1a;
            --gray-100: #222222;
            --gray-150: #2a2a2a;
            --gray-200: #333333;
            --gray-300: #444444;
            --gray-400: #555555;
            --gray-500: #777777;
            --gray-600: #999999;
            --gray-700: #bbbbbb;
            --gray-800: #dddddd;
            --gray-900: #eeeeee;
            --black: #ffffff;
            
            --receiver-bubble: #2a2a2a;
            --receiver-text: #ffffff;
        }

        /* Base Styles */
        html {
            font-size: 16px;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-sf);
            background: var(--white);
            color: var(--gray-900);
            line-height: 1.4;
            height: 100%;
            position: fixed;
            width: 100%;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: background-color var(--transition-normal);
        }

        /* Safe Area Insets */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
            padding-top: constant(safe-area-inset-top);
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
            padding-bottom: constant(safe-area-inset-bottom);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: var(--z-loading);
            opacity: 1;
            transition: opacity var(--transition-slow);
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            padding: var(--space-8);
            max-width: 300px;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: var(--space-6);
            border-radius: var(--radius-lg);
            object-fit: contain;
            animation: logoPulse 2s infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .spinner-large {
            width: 40px;
            height: 40px;
            border: 3.5px solid rgba(0, 122, 255, 0.1);
            border-top-color: var(--blue);
            border-radius: var(--radius-circle);
            margin: 0 auto var(--space-4);
            animation: spin 0.8s linear infinite;
        }

        /* Main App Layout */
        .app-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background: var(--white);
            position: relative;
            overflow: hidden;
        }

        /* Header with Logo Navigation */
        .app-header {
            background: var(--white);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray-150);
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.92);
            transition: all var(--transition-normal);
        }

        [data-theme="dark"] .app-header {
            background: rgba(0, 0, 0, 0.92);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            min-width: 0;
            flex: 1;
        }

        .logo-btn {
            background: none;
            border: none;
            padding: var(--space-1);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: background var(--transition-fast);
        }

        .logo-btn:hover {
            background: var(--gray-100);
        }

        .header-logo {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            object-fit: contain;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            min-width: 0;
            flex: 1;
        }

        .user-info h2 {
            font-size: 17px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 2px;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-id-container {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .user-id {
            font-size: 13px;
            color: var(--gray-600);
            font-family: var(--font-mono);
            letter-spacing: 0.3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            padding: var(--space-1);
            border-radius: var(--radius-xs);
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            color: var(--blue);
            background: var(--gray-100);
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
        }

        .profile-btn {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            cursor: pointer;
            padding: 6px 8px;
            border-radius: var(--radius-md);
            transition: background var(--transition-normal);
            flex-shrink: 0;
        }

        .profile-pic-small {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-circle);
            object-fit: cover;
            border: 2px solid var(--gray-200);
            transition: border-color var(--transition-normal);
        }

        .profile-btn:hover .profile-pic-small {
            border-color: var(--blue);
        }

        .profile-btn i {
            font-size: 12px;
            color: var(--gray-500);
            transition: transform var(--transition-normal);
        }

        .profile-btn.active i {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-heavy);
            min-width: 220px;
            z-index: var(--z-dropdown);
            border: 1px solid var(--gray-200);
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: all var(--transition-normal);
            overflow: hidden;
        }

        [data-theme="dark"] .dropdown-menu {
            background: var(--gray-100);
            border-color: var(--gray-300);
        }

        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(8px);
            visibility: visible;
        }

        .dropdown-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--black);
            font-size: 15px;
            transition: all var(--transition-fast);
            border-bottom: 1px solid var(--gray-100);
            cursor: pointer;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            font-family: var(--font-sf);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--gray-50);
            color: var(--blue);
        }

        .dropdown-item i {
            width: 20px;
            color: var(--gray-600);
            font-size: 16px;
        }

        .dropdown-item:hover i {
            color: var(--blue);
        }

        .dropdown-item.danger {
            color: var(--red);
        }

        .dropdown-item.danger:hover {
            background: var(--red);
            color: var(--white);
        }

        .dropdown-item.danger:hover i {
            color: var(--white);
        }

        /* Navigation */
        .app-nav {
            display: flex;
            justify-content: space-around;
            padding: 8px 12px;
            background: var(--white);
            border-bottom: 1px solid var(--gray-150);
            position: sticky;
            top: 60px;
            z-index: var(--z-sticky);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.92);
            transition: all var(--transition-normal);
        }

        [data-theme="dark"] .app-nav {
            background: rgba(0, 0, 0, 0.92);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--gray-500);
            padding: 10px 12px;
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
            position: relative;
            flex: 1;
            max-width: 80px;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 20px;
            transition: color var(--transition-normal);
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: color var(--transition-normal);
        }

        .nav-item.active {
            color: var(--blue);
        }

        .nav-item.active i {
            color: var(--blue);
        }

        .nav-item.active span {
            color: var(--blue);
        }

        .nav-item:hover:not(.active) {
            color: var(--gray-700);
            background: var(--gray-50);
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--red);
            color: var(--white);
            font-size: 10px;
            font-weight: 700;
            min-width: 18px;
            height: 18px;
            border-radius: var(--radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            border: 2px solid var(--white);
            animation: badgePulse 2s infinite;
        }

        [data-theme="dark"] .badge {
            border-color: var(--gray-100);
        }

        /* Main Content */
        .app-main {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            background: var(--white);
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .page {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        /* ==================== HOME PAGE ==================== */
        .home-page {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chats-header {
            padding: 16px;
            background: var(--white);
            border-bottom: 1px solid var(--gray-150);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.92);
        }

        .chats-header h2 {
            font-size: 22px;
            font-weight: 800;
            color: var(--black);
            letter-spacing: -0.3px;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid var(--gray-100);
            background: var(--white);
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            gap: 12px;
        }

        .chat-item:hover {
            background: var(--gray-50);
        }

        .chat-item.active {
            background: var(--blue-light);
        }

        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: var(--radius-circle);
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--gray-200);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-info h3 {
            font-size: 16px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .verified-badge {
            color: var(--blue);
            font-size: 12px;
        }

        .chat-preview {
            font-size: 14px;
            color: var(--gray-600);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 220px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .chat-time {
            font-size: 12px;
            color: var(--gray-500);
            white-space: nowrap;
            font-weight: 500;
        }

        .unread-badge {
            background: var(--blue);
            color: var(--white);
            font-size: 12px;
            font-weight: 700;
            min-width: 22px;
            height: 22px;
            border-radius: var(--radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }

        .message-status {
            color: var(--gray-500);
            font-size: 12px;
        }

        .message-status.delivered {
            color: var(--blue);
        }

        .message-status.read {
            color: var(--green);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
            text-align: center;
            color: var(--gray-500);
            height: 100%;
        }

        .empty-state i {
            font-size: 56px;
            margin-bottom: 20px;
            opacity: 0.2;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 15px;
            color: var(--gray-600);
            max-width: 280px;
            line-height: 1.4;
        }

        /* Floating Action Button */
        .floating-btn {
            position: fixed;
            bottom: 24px;
            right: 16px;
            background: var(--blue);
            color: var(--white);
            border: none;
            width: 56px;
            height: 56px;
            border-radius: var(--radius-circle);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-float);
            transition: all var(--transition-spring);
            z-index: var(--z-fixed);
            touch-action: manipulation;
        }

        .floating-btn i {
            font-size: 20px;
        }

        .floating-btn span {
            font-size: 10px;
            font-weight: 700;
            margin-top: 2px;
            letter-spacing: 0.5px;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-heavy);
        }

        .floating-btn:active {
            transform: scale(0.95);
        }

        .floating-btn.dragging {
            transition: none;
        }

        /* ==================== MODAL STYLES ==================== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: var(--z-modal-backdrop);
            padding: 16px;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 420px;
            max-height: 90vh;
            overflow: hidden;
            animation: modalSlideUp 0.4s var(--transition-spring);
            box-shadow: var(--shadow-modal);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        [data-theme="dark"] .modal-content {
            background: var(--gray-100);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-150);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--black);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--gray-500);
            font-size: 20px;
            cursor: pointer;
            padding: 6px;
            border-radius: var(--radius-circle);
            transition: all var(--transition-normal);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: var(--gray-100);
            color: var(--black);
        }

        .modal-body {
            padding: 20px;
            max-height: calc(90vh - 80px);
            overflow-y: auto;
            flex: 1;
        }

        /* Start Chat Modal */
        .search-input-group {
            margin-bottom: 20px;
        }

        .search-input-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            background: var(--white);
            color: var(--black);
            font-family: var(--font-sf);
            transition: all var(--transition-normal);
        }

        .search-input-group input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .search-result {
            margin-top: 20px;
            animation: fadeIn 0.3s ease;
        }

        .user-found {
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            padding: 20px;
            border: 2px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            transition: all var(--transition-normal);
        }

        .user-found:hover {
            border-color: var(--blue);
            transform: translateY(-2px);
        }

        .user-found-avatar {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-circle);
            object-fit: cover;
            flex-shrink: 0;
            border: 3px solid var(--white);
            box-shadow: var(--shadow-light);
        }

        .user-found-info {
            flex: 1;
            min-width: 0;
        }

        .user-found-info h4 {
            font-size: 17px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-found-info p {
            font-size: 14px;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-circle);
            background: var(--gray-400);
        }

        .status-dot.online {
            background: var(--green);
            box-shadow: 0 0 0 2px rgba(52, 199, 89, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .action-btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: var(--radius-lg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--black);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-primary {
            background: var(--blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--blue-dark);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* ==================== CHAT INTERFACE ==================== */
        .chat-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            background: var(--white);
        }

        /* Chat Header */
        .chat-header {
            background: var(--white);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--gray-150);
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.92);
            flex-shrink: 0;
        }

        [data-theme="dark"] .chat-header {
            background: rgba(0, 0, 0, 0.92);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--blue);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-circle);
            transition: background var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: var(--blue-light);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .chat-user-avatar {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-circle);
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--gray-200);
        }

        .chat-user-details {
            flex: 1;
            min-width: 0;
        }

        .chat-user-details h3 {
            font-size: 17px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--gray-600);
            font-weight: 500;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--gray-600);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-circle);
            transition: all var(--transition-normal);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--gray-100);
            color: var(--blue);
        }

        /* Chat Options Dropdown */
        .chat-options-dropdown {
            position: absolute;
            top: 100%;
            right: 16px;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-heavy);
            min-width: 220px;
            z-index: var(--z-dropdown);
            border: 1px solid var(--gray-200);
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: all var(--transition-normal);
            overflow: hidden;
        }

        .chat-options-dropdown.show {
            opacity: 1;
            transform: translateY(8px);
            visibility: visible;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        /* Message Date */
        .message-date {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }

        .date-label {
            display: inline-block;
            background: var(--gray-100);
            color: var(--gray-700);
            font-size: 13px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: var(--radius-xl);
            letter-spacing: 0.3px;
            box-shadow: var(--shadow-subtle);
        }

        /* Message Bubbles */
        .message {
            display: flex;
            margin-bottom: 4px;
            animation: messageSlide 0.3s var(--transition-spring);
            max-width: 85%;
            align-self: flex-start;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-bubble {
            position: relative;
            padding: 12px 16px;
            border-radius: var(--radius-xl);
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 16px;
            box-shadow: var(--shadow-light);
            max-width: 100%;
            word-break: break-word;
        }

        .message.received .message-bubble {
            background: var(--receiver-bubble);
            color: var(--receiver-text);
            border-bottom-left-radius: var(--radius-sm);
            border-top-left-radius: var(--radius-xl);
            border-top-right-radius: var(--radius-xl);
            border-bottom-right-radius: var(--radius-xl);
        }

        .message.sent .message-bubble {
            background: var(--sender-bubble);
            color: var(--sender-text);
            border-bottom-right-radius: var(--radius-sm);
            border-top-left-radius: var(--radius-xl);
            border-top-right-radius: var(--radius-xl);
            border-bottom-left-radius: var(--radius-xl);
        }

        .message-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.8;
            letter-spacing: 0.2px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.received .message-time {
            color: var(--gray-600);
        }

        .message-status-icons {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .status-icon {
            font-size: 12px;
        }

        .status-icon.sent {
            color: rgba(255, 255, 255, 0.7);
        }

        .status-icon.delivered {
            color: rgba(255, 255, 255, 0.7);
        }

        .status-icon.read {
            color: var(--green-light);
        }

        /* Media Messages */
        .media-message .message-bubble {
            padding: 12px;
            max-width: 280px;
        }

        .chat-media {
            width: 100%;
            border-radius: var(--radius-lg);
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform var(--transition-normal);
            display: block;
            max-height: 300px;
            object-fit: cover;
        }

        .chat-media:hover {
            transform: scale(1.02);
        }

        .media-info {
            font-size: 13px;
            color: var(--gray-600);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .download-btn {
            background: none;
            border: none;
            color: var(--blue);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background var(--transition-fast);
        }

        .download-btn:hover {
            background: var(--gray-100);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 8px;
            padding-left: 16px;
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-bubble {
            background: var(--gray-100);
            border-radius: var(--radius-xl);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--gray-500);
            border-radius: var(--radius-circle);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .typing-text {
            font-size: 13px;
            color: var(--gray-600);
            font-weight: 500;
        }

        /* Message Input Area */
        .message-input-area {
            background: var(--white);
            padding: 16px;
            border-top: 1px solid var(--gray-150);
            display: flex;
            align-items: flex-end;
            gap: 12px;
            position: sticky;
            bottom: 0;
            z-index: var(--z-sticky);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.92);
            flex-shrink: 0;
        }

        [data-theme="dark"] .message-input-area {
            background: rgba(0, 0, 0, 0.92);
        }

        .message-input-container {
            flex: 1;
            background: var(--gray-50);
            border-radius: 22px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            transition: all var(--transition-normal);
            border: 2px solid transparent;
            min-height: 44px;
        }

        .message-input-container:focus-within {
            background: var(--white);
            border-color: var(--blue-light);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            color: var(--black);
            font-family: var(--font-sf);
            resize: none;
            max-height: 120px;
            line-height: 1.4;
            outline: none;
        }

        .message-input::placeholder {
            color: var(--gray-500);
        }

        .attach-btn {
            background: none;
            border: none;
            color: var(--gray-600);
            font-size: 22px;
            cursor: pointer;
            padding: 10px;
            border-radius: var(--radius-circle);
            transition: all var(--transition-normal);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .attach-btn:hover {
            background: var(--gray-100);
            color: var(--blue);
        }

        .send-btn {
            background: var(--blue);
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-circle);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
            flex-shrink: 0;
            font-size: 18px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--blue-dark);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Attachment Options */
        .attachment-options {
            position: absolute;
            bottom: 80px;
            left: 16px;
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-heavy);
            padding: 16px;
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            z-index: var(--z-popover);
            border: 1px solid var(--gray-200);
            animation: slideUp 0.3s var(--transition-spring);
            min-width: 240px;
        }

        .attachment-options.show {
            display: grid;
        }

        .attachment-btn {
            background: none;
            border: none;
            padding: 12px 8px;
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all var(--transition-normal);
            color: var(--black);
            font-size: 13px;
            min-width: 72px;
        }

        .attachment-btn:hover {
            background: var(--gray-50);
            color: var(--blue);
            transform: translateY(-2px);
        }

        .attachment-btn i {
            font-size: 20px;
            color: var(--gray-700);
        }

        .attachment-btn:hover i {
            color: var(--blue);
        }

        /* ==================== ZYNES PAGE ==================== */
        .zynes-page {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .zynes-header {
            padding: 16px;
            background: var(--white);
            border-bottom: 1px solid var(--gray-150);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.92);
        }

        .zynes-header h2 {
            font-size: 22px;
            font-weight: 800;
            color: var(--black);
            letter-spacing: -0.3px;
        }

        .create-zyne {
            padding: 20px;
            border-bottom: 1px solid var(--gray-150);
            background: var(--white);
        }

        .create-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-xl);
            font-size: 16px;
            font-family: var(--font-sf);
            resize: none;
            min-height: 80px;
            margin-bottom: 16px;
            background: var(--white);
            color: var(--black);
            transition: all var(--transition-normal);
        }

        .create-input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .create-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .media-preview {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .preview-item {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-light);
        }

        .preview-item img,
        .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-preview {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--white);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: var(--radius-circle);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all var(--transition-fast);
        }

        .remove-preview:hover {
            background: var(--red);
            transform: scale(1.1);
        }

        .zynes-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
        }

        .zyne-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            border: 1px solid var(--gray-150);
            margin-bottom: 20px;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
            box-shadow: var(--shadow-light);
            transition: all var(--transition-normal);
        }

        .zyne-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .zyne-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--gray-100);
            cursor: pointer;
        }

        .zyne-avatar {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-circle);
            object-fit: cover;
            border: 3px solid var(--red);
        }

        .zyne-user-info {
            flex: 1;
        }

        .zyne-user-info h4 {
            font-size: 16px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 4px;
        }

        .zyne-time {
            font-size: 13px;
            color: var(--gray-500);
        }

        .zyne-content {
            padding: 20px;
        }

        .zyne-text {
            font-size: 16px;
            color: var(--black);
            line-height: 1.5;
            margin-bottom: 16px;
            white-space: pre-wrap;
        }

        .zyne-media {
            width: 100%;
            border-radius: var(--radius-lg);
            margin-bottom: 16px;
            max-height: 400px;
            object-fit: contain;
            cursor: pointer;
            box-shadow: var(--shadow-subtle);
        }

        .zyne-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px 16px;
            border-bottom: 1px solid var(--gray-100);
        }

        .zyne-action-btn {
            background: none;
            border: none;
            color: var(--gray-600);
            font-size: 15px;
            cursor: pointer;
            padding: 10px 16px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-normal);
        }

        .zyne-action-btn:hover {
            background: var(--gray-50);
            color: var(--blue);
        }

        .zyne-action-btn.liked {
            color: var(--red);
        }

        .zyne-action-btn.liked:hover {
            color: var(--red-dark);
        }

        .zyne-stats {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .zyne-stats span {
            font-size: 14px;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .zyne-stats i {
            color: var(--red);
        }

        .zyne-comments {
            padding: 20px;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-100);
        }

        .comment-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .comment-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: 15px;
            background: var(--white);
            color: var(--black);
            transition: all var(--transition-normal);
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .comment-btn {
            background: var(--blue);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: var(--radius-lg);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .comment-btn:hover {
            background: var(--blue-dark);
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .comment-item {
            display: flex;
            gap: 12px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-circle);
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--gray-200);
        }

        .comment-content {
            flex: 1;
        }

        .comment-text {
            font-size: 14px;
            color: var(--black);
            line-height: 1.4;
            background: var(--white);
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-150);
        }

        .comment-info {
            font-size: 12px;
            color: var(--gray-500);
            margin-top: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ==================== GROUPS PAGE ==================== */
        .groups-page {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .groups-header {
            padding: 16px;
            background: var(--white);
            border-bottom: 1px solid var(--gray-150);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.92);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .groups-header h2 {
            font-size: 22px;
            font-weight: 800;
            color: var(--black);
            letter-spacing: -0.3px;
        }

        .create-group-btn {
            background: var(--blue);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius-lg);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-normal);
        }

        .create-group-btn:hover {
            background: var(--blue-dark);
            transform: translateY(-1px);
        }

        .groups-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
        }

        .group-card {
            background: var(--white);

            justify-content: space-between;

        .member-item:hover {

        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-avatar {

            height: 36px;

        }

        .member-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--black);
        }

        .member-checkbox {

        /* ==================== CONTACTS PAGE ==================== */
        .contacts-page {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .contacts-header {
            padding: 16px;
            background: var(--white);
            border-bottom: 1px solid var(--gray-150);
            position: sticky;
            top: 0;
            z-index: 10;

            font-weight: 800;
            color: var(--black);
            letter-spacing: -0.3px;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
        }

        .contact-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 16px;
            border: 1px solid var(--gray-150);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-light);
        }

        .contact-card:hover {
            border-color: var(--blue);
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .contact-avatar {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-circle);
            object-fit: cover;
            flex-shrink: 0;
            position: relative;
            border: 3px solid var(--white);
            box-shadow: var(--shadow-light);
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-info h3 {
            font-size: 17px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-status {
            font-size: 14px;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .contact-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        /* ==================== CHAT REQUESTS PAGE ==================== */
        .requests-page {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .requests-header {
            padding: 16px;
            background: var(--white);
            border-bottom: 1px solid var(--gray-150);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.92);
        }

        .requests-header h2 {
            font-size: 22px;
            font-weight: 800;
            color: var(--black);
            letter-spacing: -0.3px;
        }

        .requests-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
        }

        .request-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 20px;
            border: 1px solid var(--gray-150);
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
            box-shadow: var(--shadow-light);
            transition: all var(--transition-normal);
        }

        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .request-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .request-avatar {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-circle);
            object-fit: cover;
            flex-shrink: 0;
            border: 3px solid var(--white);
            box-shadow: var(--shadow-light);
        }

        .request-info {
            flex: 1;
            min-width: 0;
        }

        .request-info h4 {
            font-size: 17px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .request-user-id {
            font-size: 14px;
            color: var(--gray-600);
            font-family: var(--font-mono);
            letter-spacing: 0.3px;
        }

        .request-actions {
            display: flex;
            gap: 12px;
        }

        .accept-btn {
            background: var(--green);
            color: var(--white);
        }

        .accept-btn:hover {
            background: #2db34a;
        }

        .reject-btn {
            background: var(--red);
            color: var(--white);
        }

        .reject-btn:hover {
            background: #e53935;
        }

        /* ==================== ANIMATIONS ==================== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @keyframes toastProgress {
            from { width: 100%; }
            to { width: 0%; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ==================== RESPONSIVE DESIGN ==================== */
        @media (max-width: 768px) {
            html {
                font-size: 15px;
            }
            
            .modal-content {
                max-width: 92vw;
                max-height: 90vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .attachment-options {
                grid-template-columns: repeat(3, 1fr);
                left: 12px;
                right: 12px;
                bottom: 75px;
            }
            
            .chat-media {
                max-width: 240px;
            }
            
            .floating-btn {
                bottom: 20px;
                right: 20px;
                width: 52px;
                height: 52px;
            }
            
            .nav-item span {
                font-size: 10px;
            }
            
            .nav-item {
                padding: 8px 10px;
                max-width: 70px;
            }
            
            .nav-item i {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }
            
            .modal-content {
                width: 100vw;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .modal-body {
                padding: 16px;
            }
            
            .chat-messages {
                padding: 16px 12px;
            }
            
            .message-input-area {
                padding: 12px;
            }
            
            .floating-btn {
                width: 48px;
                height: 48px;
                bottom: 16px;
                right: 16px;
            }
            
            .floating-btn i {
                font-size: 18px;
            }
            
            .toast-container {
                left: 16px;
                right: 16px;
                max-width: none;
                top: 16px;
            }
            
            .toast {
                max-width: 100%;
            }
        }

        /* High Contrast & Reduced Motion */
        @media (prefers-contrast: high) {
            :root {
                --gray-200: #000000;
                --blue: #0040ff;
                --red: #c00000;
                --green: #008000;
            }
            
            .message-bubble {
                border: 2px solid var(--gray-300);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .text-truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flex-between {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        .gap-1 { gap: var(--space-1); }
        .gap-2 { gap: var(--space-2); }
        .gap-3 { gap: var(--space-3); }
        .gap-4 { gap: var(--space-4); }

        .mt-1 { margin-top: var(--space-1); }
        .mt-2 { margin-top: var(--space-2); }
        .mt-3 { margin-top: var(--space-3); }
        .mt-4 { margin-top: var(--space-4); }

        .mb-1 { margin-bottom: var(--space-1); }
        .mb-2 { margin-bottom: var(--space-2); }
        .mb-3 { margin-bottom: var(--space-3); }
        .mb-4 { margin-bottom: var(--space-4); }

        .p-1 { padding: var(--space-1); }
        .p-2 { padding: var(--space-2); }
        .p-3 { padding: var(--space-3); }
        .p-4 { padding: var(--space-4); }

        .text-sm { font-size: 13px; }
        .text-base { font-size: 15px; }
        .text-lg { font-size: 17px; }

        .font-normal { font-weight: 400; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }

        .text-gray-500 { color: var(--gray-500); }
        .text-gray-600 { color: var(--gray-600); }
        .text-gray-700 { color: var(--gray-700); }
        .text-blue { color: var(--blue); }
        .text-red { color: var(--red); }
        .text-green { color: var(--green); }

        .bg-white { background: var(--white); }
        .bg-gray-50 { background: var(--gray-50); }
        .bg-gray-100 { background: var(--gray-100); }
        .bg-blue { background: var(--blue); }

        .rounded-sm { border-radius: var(--radius-sm); }
        .rounded-md { border-radius: var(--radius-md); }
        .rounded-lg { border-radius: var(--radius-lg); }
        .rounded-full { border-radius: var(--radius-circle); }

        .shadow-sm { box-shadow: var(--shadow-subtle); }
        .shadow-md { box-shadow: var(--shadow-light); }
        .shadow-lg { box-shadow: var(--shadow-medium); }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 20px;
            z-index: var(--z-toast);
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 320px;
        }

        .toast {
            background: var(--gray-900);
            color: var(--white);
            padding: 16px 20px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-heavy);
            animation: slideInRight 0.3s var(--transition-spring), fadeOut 0.3s ease 2.7s forwards;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        .toast::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            animation: toastProgress 3s linear forwards;
        }

        .toast.success {
            background: var(--green);
        }

        .toast.error {
            background: var(--red);
        }

        .toast.warning {
            background: var(--orange);
        }

        .toast.info {
            background: var(--blue);
        }

        .toast i {
            font-size: 18px;
            flex-shrink: 0;
        }

        .toast span {
            flex: 1;
            font-size: 15px;
            line-height: 1.3;
        }

        .location-message {
            max-width: 280px;
            overflow: hidden;
        }

        .location-map {
            width: 100%;
            height: 140px;
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-500);
            font-size: 28px;
            position: relative;
            overflow: hidden;

            position: absolute;
            z-index: 1;

        .location-info {
            font-size: 14px;
            color: var(--gray-700);
        }

        .location-address {

            flex-wrap: wrap;

        .view-once-message {
            cursor: pointer;
            position: relative;
        }

        .view-once-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border-radius: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            gap: 12px;
            z-index: 1;
        }

        .view-once-overlay i {
            font-size: 28px;
        }

        .view-once-overlay span {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Voice Message */
        .voice-message {
            max-width: 240px;
            padding: 16px;
            background: var(--gray-100);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            gap: 12px;
        }

            background: var(--blue);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-circle);

            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all var(--transition-normal);

            background: var(--blue-dark);
            transform: scale(1.05);
        }

            flex: 1;
            height: 24px;
            background: linear-gradient(90deg, var(--blue) 30%, rgba(0, 122, 255, 0.2) 70%);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .voice-duration {
            font-size: 13px;
            color: var(--gray-600);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .document-message {
            max-width: 240px;
            padding: 16px;
            background: var(--gray-100);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .document-icon {
            width: 44px;
            height: 44px;
            background: var(--blue);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .document-info {
            flex: 1;
            min-width: 0;
        }

        .document-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .document-size {
            font-size: 12px;
            color: var(--gray-600);
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--blue);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Selection Styles */
        ::selection {
            background: rgba(0, 122, 255, 0.3);
            color: var(--black);
        }

        /* Focus Visible */
        :focus-visible {
            outline: 2px solid var(--blue);
            outline-offset: 2px;
        }

        /* iOS Safari specific */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            
            input, textarea {
                font-size: 16px;
            }
            
            .modal-overlay {
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Print Styles */
        @media print {
            .floating-btn,
            .message-input-area,
            .app-nav,
            .profile-btn,
            .copy-btn,
            .back-btn,
            .icon-btn,
            .close-modal,
            .toast-container,
            .attachment-options,
            .chat-actions {

            try {
                // Load user data from Firestore
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    currentUserData = userDoc.data();

                    // Update UI with user data

                    // Setup real-time listeners

                } else {
                    // User document doesn't exist, create it
                    await createUserDocument();
                    await initializeApp(); // Recursive call to load new document

            } catch (error) {
                console.error('Error initializing app:', error);

            }
        }

        async function createUserDocument() {
            try {
                const userId = generateZynIdFormat();
                const userData = {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    name: currentUser.displayName || 'User',
                    userId: userId,

                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),

                    online: true,

                        zyneVisibility: 'contacts',
                        requestVisibility: 'everyone',

                    },
                    notifications: {
                        messages: true,
                        requests: true,
                        zynes: true,
                        groups: true,
                        sound: 'default'
                    }
                };
                
                await db.collection('users').doc(currentUser.uid).set(userData);
                currentUserData = userData;
                
            } catch (error) {
                console.error('Error creating user document:', error);
                throw error;
            }
        }

        async function generateZynId() {
            const userId = generateZynIdFormat();
            await db.collection('users').doc(currentUser.uid).update({
                userId: userId
            });
            currentUserData.userId = userId;
        }

        function generateZynIdFormat() {
            const prefix = 'ZYN';
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            return `${prefix}-${randomNum}`;
        }

        function updateUserUI() {
            document.getElementById('userName').textContent = currentUserData.name;
            document.getElementById('userId').textContent = currentUserData.userId;
            document.getElementById('profilePic').src = currentUserData.profilePicture;
        }

        // ==================== REALTIME LISTENERS ====================
        function setupRealtimeListeners() {
            // Listen for user data changes
            db.collection('users').doc(currentUser.uid).onSnapshot((doc) => {
                if (doc.exists) {
                    currentUserData = doc.data();
                    updateUserUI();
                }
            });

            // Listen for contacts
            db.collection('contacts')
                .where('userId', '==', currentUser.uid)
                .onSnapshot((snapshot) => {
                    contacts = [];
                    snapshot.forEach((doc) => {
                        contacts.push({ id: doc.id, ...doc.data() });
                    });
                    renderContacts();
                });

            // Listen for chat requests
            db.collection('chatRequests')
                .where('receiverId', '==', currentUser.uid)
                .where('status', '==', 'pending')
                .onSnapshot((snapshot) => {
                    chatRequests = [];
                    snapshot.forEach((doc) => {
                        chatRequests.push({ id: doc.id, ...doc.data() });
                    });
                    renderChatRequests();
                    updateBadge('requests', chatRequests.length);
                });

            // Listen for chats
            db.collection('chats')
                .where('participants', 'array-contains', currentUser.uid)
                .orderBy('lastMessageTime', 'desc')
                .onSnapshot((snapshot) => {
                    chats = [];
                    snapshot.forEach((doc) => {
                        const chat = { id: doc.id, ...doc.data() };
                        
                        // Get other participant info
                        const otherParticipantId = chat.participants.find(p => p !== currentUser.uid);
                        if (otherParticipantId) {
                            db.collection('users').doc(otherParticipantId).get().then((userDoc) => {
                                if (userDoc.exists) {
                                    chat.otherUser = userDoc.data();
                                    renderChats();
                                    updateUnreadCount();
                                }
                            });
                        }
                        
                        chats.push(chat);
                    });
                });

            // Listen for groups
            db.collection('groups')
                .where('members', 'array-contains', currentUser.uid)
                .onSnapshot((snapshot) => {
                    groups = [];
                    snapshot.forEach((doc) => {
                        groups.push({ id: doc.id, ...doc.data() });
                    });
                    renderGroups();
                });

            // Listen for zynes from contacts
            const contactsRef = db.collection('contacts').where('userId', '==', currentUser.uid);
            contactsRef.get().then((contactsSnapshot) => {
                const contactIds = [currentUser.uid];
                contactsSnapshot.forEach((doc) => {
                    contactIds.push(doc.data().contactId);
                });

                // Listen for zynes from these contacts
                db.collection('zynes')
                    .where('userId', 'in', contactIds.slice(0, 10)) // Firestore limit of 10 for 'in' queries
                    .orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        zynes = [];
                        snapshot.forEach((doc) => {
                            zynes.push({ id: doc.id, ...doc.data() });
                        });
                        renderZynes();
                    });
            });

            // Update online status
            updateOnlineStatus();
            setInterval(updateOnlineStatus, 30000); // Update every 30 seconds
        }

        function updateOnlineStatus() {
            if (currentUser && currentUserData) {
                db.collection('users').doc(currentUser.uid).update({
                    online: onlineStatus,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            }

        async function getOrCreateChat(otherUserId) {
