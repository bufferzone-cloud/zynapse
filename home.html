<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zynapse - Secure Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="zynaps.png">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <!-- Cloudinary -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <!-- Leaflet for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Emoji Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.14.0/dist/emoji-picker.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.14.0/dist/emoji-picker.js"></script>
    <style>
    /* ==================== ZYNAPSE iOS THEMED CHAT APP - ENHANCED PRODUCTION CSS ==================== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
    }

    :root {
        /* Color Palette - Enhanced iOS White Theme */
        --white: #ffffff;
        --white-98: #fafafa;
        --white-95: #f2f2f2;
        --gray-50: #f8f8f8;
        --gray-100: #f0f0f0;
        --gray-150: #e8e8e8;
        --gray-200: #e0e0e0;
        --gray-300: #d1d1d6;
        --gray-400: #c7c7cc;
        --gray-500: #8e8e93;
        --gray-600: #6d6d72;
        --gray-700: #48484a;
        --gray-800: #3a3a3c;
        --gray-900: #2c2c2e;
        --black: #000000;
        --blue: #007aff;
        --blue-light: rgba(0, 122, 255, 0.1);
        --blue-dark: #0066d6;
        --green: #34c759;
        --green-light: #4cd964;
        --red: #ff3b30;
        --red-light: #ff5757;
        --red-dark: #d70015;
        --orange: #ff9500;
        --purple: #af52de;
        --yellow: #ffcc00;
        --pink: #ff2d55;
        --teal: #5ac8fa;
        --indigo: #5856d6;
        
        /* Gradients */
        --gradient-blue: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
        --gradient-green: linear-gradient(135deg, #34c759 0%, #4cd964 100%);
        --gradient-red: linear-gradient(135deg, #ff3b30 0%, #ff2d55 100%);
        --gradient-purple: linear-gradient(135deg, #af52de 0%, #5856d6 100%);
        
        /* Shadows - Enhanced */
        --shadow-subtle: 0 1px 2px rgba(0,0,0,0.03);
        --shadow-light: 0 2px 6px rgba(0,0,0,0.04);
        --shadow-medium: 0 4px 10px rgba(0,0,0,0.05);
        --shadow-heavy: 0 8px 20px rgba(0,0,0,0.06);
        --shadow-float: 0 12px 28px rgba(0,0,0,0.08);
        --shadow-button: 0 4px 12px rgba(0,122,255,0.15);
        
        /* Border Radius */
        --radius-xs: 4px;
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 20px;
        --radius-2xl: 24px;
        --radius-circle: 50%;
        --radius-pill: 9999px;
        
        /* Typography */
        --font-sf: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        --font-mono: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
        
        /* Transitions - Reduced for performance */
        --transition-fast: 120ms ease;
        --transition-normal: 200ms ease;
        --transition-slow: 300ms ease;
        
        /* Z-index layers */
        --z-dropdown: 1000;
        --z-sticky: 1020;
        --z-fixed: 1030;
        --z-modal-backdrop: 1040;
        --z-modal: 1050;
        --z-popover: 1060;
        --z-tooltip: 1070;
        --z-toast: 1080;
        --z-loading: 9999;
    }

    html {
        font-size: 15px;
        height: 100%;
        overflow: hidden;
    }

    body {
        font-family: var(--font-sf);
        background: var(--white);
        color: var(--gray-900);
        line-height: 1.4;
        height: 100%;
        position: fixed;
        width: 100%;
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
    }

    /* ==================== LOADING SCREEN ==================== */
    .loading-screen {
        position: fixed;
        inset: 0;
        background: var(--white);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: var(--z-loading);
        opacity: 1;
        transition: opacity var(--transition-normal);
    }

    .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .loading-logo {
        width: 70px;
        height: 70px;
        margin-bottom: 20px;
        border-radius: var(--radius-lg);
        object-fit: contain;
        animation: gentlePulse 2s infinite;
    }

    .spinner-large {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 122, 255, 0.1);
        border-top-color: var(--blue);
        border-radius: var(--radius-circle);
        margin: 0 auto 15px;
        animation: spin 0.8s linear infinite;
    }

    .loading-text {
        color: var(--gray-600);
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.2px;
    }

    /* ==================== APP HEADER ==================== */
    .app-header {
        background: var(--white);
        border-bottom: 1px solid var(--gray-150);
        position: sticky;
        top: 0;
        z-index: var(--z-sticky);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.92);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
        height: 60px;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
        min-width: 0;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        padding: 4px;
        border-radius: var(--radius-md);
        transition: background-color var(--transition-normal);
    }

    .logo-container:hover {
        background-color: var(--gray-100);
    }

    .header-logo {
        width: 30px;
        height: 30px;
        border-radius: var(--radius-sm);
        object-fit: contain;
        flex-shrink: 0;
    }

    .user-info-compact {
        display: flex;
        flex-direction: column;
        min-width: 0;
        flex: 1;
    }

    .user-name-header {
        font-size: 16px;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 2px;
        line-height: 1.2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .user-id-header {
        font-size: 12px;
        color: var(--gray-600);
        font-family: var(--font-mono);
        letter-spacing: 0.2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .copy-btn-small {
        background: none;
        border: none;
        color: var(--gray-500);
        cursor: pointer;
        padding: 2px;
        border-radius: var(--radius-xs);
        transition: all var(--transition-normal);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 18px;
        height: 18px;
        flex-shrink: 0;
    }

    .copy-btn-small:hover {
        color: var(--blue);
        background: var(--gray-100);
    }

    .header-right {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-shrink: 0;
    }

    .header-profile-btn {
        background: none;
        border: none;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        padding: 6px;
        border-radius: var(--radius-md);
        transition: background var(--transition-normal);
        flex-shrink: 0;
    }

    .header-profile-pic {
        width: 34px;
        height: 34px;
        border-radius: var(--radius-circle);
        object-fit: cover;
        border: 1.5px solid var(--gray-200);
        transition: border-color var(--transition-normal);
    }

    .header-profile-btn:hover .header-profile-pic {
        border-color: var(--blue);
    }

    .header-profile-btn i {
        color: var(--gray-500);
        font-size: 11px;
        transition: color var(--transition-normal);
    }

    /* ==================== SEARCH BAR SECTION ==================== */
    .search-section {
        background: var(--white);
        border-bottom: 1px solid var(--gray-150);
        padding: 12px 16px;
        position: sticky;
        top: 60px;
        z-index: var(--z-sticky);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.92);
    }

    .search-input-wrapper {
        position: relative;
        width: 100%;
    }

    .search-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-500);
        font-size: 13px;
        pointer-events: none;
        z-index: 1;
    }

    .search-input {
        width: 100%;
        padding: 10px 14px 10px 40px;
        font-size: 14px;
        border: 1.5px solid var(--gray-200);
        border-radius: var(--radius-pill);
        background: var(--gray-50);
        color: var(--black);
        font-family: var(--font-sf);
        transition: all var(--transition-normal);
    }

    .search-input:focus {
        outline: none;
        border-color: var(--blue);
        background: var(--white);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.08);
    }

    .clear-search {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--gray-500);
        font-size: 13px;
        cursor: pointer;
        padding: 4px;
        border-radius: var(--radius-circle);
        display: none;
    }

    .search-results-container {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        right: 0;
        background: var(--white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-heavy);
        max-height: 350px;
        overflow-y: auto;
        z-index: var(--z-popover);
        border: 1px solid var(--gray-200);
        display: none;
    }

    .search-results-container.show {
        display: block;
    }

    .search-result-item {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid var(--gray-100);
        cursor: pointer;
        transition: background-color var(--transition-fast);
    }

    .search-result-item:hover {
        background-color: var(--gray-50);
    }

    .search-result-avatar {
        width: 36px;
        height: 36px;
        border-radius: var(--radius-circle);
        object-fit: cover;
        flex-shrink: 0;
    }

    .search-result-info {
        flex: 1;
        min-width: 0;
    }

    .search-result-name {
        font-size: 14px;
        font-weight: 600;
        color: var(--black);
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .search-result-id {
        font-size: 11px;
        color: var(--gray-600);
        font-family: var(--font-mono);
        letter-spacing: 0.2px;
    }

    .search-actions {
        padding: 12px 16px;
        border-top: 1px solid var(--gray-100);
        display: none;
    }

    .send-request-btn {
        width: 100%;
        padding: 10px;
        background: var(--gradient-blue);
        color: var(--white);
        border: none;
        border-radius: var(--radius-md);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-normal);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        box-shadow: var(--shadow-button);
        position: relative;
        overflow: hidden;
    }

    .send-request-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .send-request-btn:hover::before {
        left: 100%;
    }

    .send-request-btn:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0,122,255,0.2);
    }

    /* ==================== BOTTOM NAVIGATION ==================== */
    .bottom-nav {
        background: var(--white);
        border-top: 1px solid var(--gray-150);
        position: sticky;
        bottom: 0;
        z-index: var(--z-sticky);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.92);
        padding: 8px 12px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-shrink: 0;
        height: 60px;
    }

    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        text-decoration: none;
        color: var(--gray-500);
        padding: 8px 12px;
        border-radius: var(--radius-md);
        transition: all var(--transition-normal);
        position: relative;
        flex: 1;
        max-width: 70px;
        cursor: pointer;
        background: none;
        border: none;
        font-family: inherit;
    }

    .nav-item i {
        font-size: 18px;
        transition: all var(--transition-normal);
    }

    .nav-item span {
        font-size: 9px;
        font-weight: 600;
        letter-spacing: 0.3px;
        transition: all var(--transition-normal);
        text-transform: uppercase;
    }

    .nav-item.active {
        color: var(--blue);
    }

    .nav-item.active i {
        color: var(--blue);
    }

    .nav-badge {
        position: absolute;
        top: -2px;
        right: 0;
        background: var(--red);
        color: var(--white);
        font-size: 8px;
        font-weight: 700;
        min-width: 14px;
        height: 14px;
        border-radius: var(--radius-circle);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 3px;
        border: 1.5px solid var(--white);
        pointer-events: none;
    }

    /* ==================== MAIN CONTENT AREA ==================== */
    .main-content {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .page-content {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        position: relative;
        background: var(--white);
    }

    .page {
        display: none;
        height: 100%;
        flex-direction: column;
    }

    .page.active {
        display: flex;
    }

    /* ==================== HOME PAGE (CHATS) ==================== */
    .chats-page {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .chats-container {
        flex: 1;
        overflow-y: auto;
        padding: 0;
        background: var(--white);
    }

    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .chat-list-item {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid var(--gray-100);
        background: var(--white);
        cursor: pointer;
        transition: background var(--transition-fast);
        position: relative;
        min-height: 68px;
    }

    .chat-list-item:hover {
        background: var(--gray-50);
    }

    .chat-list-avatar {
        width: 44px;
        height: 44px;
        border-radius: var(--radius-circle);
        object-fit: cover;
        margin-right: 12px;
        flex-shrink: 0;
        border: 1.5px solid var(--gray-200);
        position: relative;
    }

    .chat-status-dot {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 10px;
        height: 10px;
        border-radius: var(--radius-circle);
        background: var(--gray-400);
        border: 2px solid var(--white);
    }

    .chat-status-dot.online {
        background: var(--green);
    }

    .chat-list-info {
        flex: 1;
        min-width: 0;
        padding-right: 8px;
    }

    .chat-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
    }

    .chat-list-name {
        font-size: 15px;
        font-weight: 600;
        color: var(--black);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex: 1;
    }

    .chat-list-time {
        font-size: 11px;
        color: var(--gray-500);
        flex-shrink: 0;
        margin-left: 8px;
    }

    .chat-list-preview {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .chat-list-message {
        font-size: 13px;
        color: var(--gray-600);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex: 1;
    }

    .chat-list-unread {
        background: var(--blue);
        color: var(--white);
        font-size: 10px;
        font-weight: 700;
        min-width: 18px;
        height: 18px;
        border-radius: var(--radius-circle);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        padding: 0 5px;
    }

    .chat-list-pin {
        color: var(--gray-500);
        font-size: 10px;
        margin-right: 4px;
    }

    /* ==================== ZYNES PAGE - ENHANCED ==================== */
    .zynes-page {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .zynes-header {
        padding: 16px;
        background: var(--white);
        border-bottom: 1px solid var(--gray-150);
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.92);
    }

    .zynes-header h2 {
        font-size: 22px;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 4px;
    }

    .zynes-subtitle {
        font-size: 13px;
        color: var(--gray-600);
    }

    .create-zyne-card {
        background: var(--white);
        border-bottom: 1px solid var(--gray-150);
        padding: 16px;
        max-height: 200px;
        overflow-y: auto;
    }

    .create-zyne-input {
        width: 100%;
        padding: 12px;
        border: 1.5px solid var(--gray-200);
        border-radius: var(--radius-lg);
        font-size: 14px;
        font-family: var(--font-sf);
        resize: none;
        min-height: 70px;
        margin-bottom: 12px;
        background: var(--white);
        transition: all var(--transition-normal);
        line-height: 1.4;
    }

    .create-zyne-input:focus {
        outline: none;
        border-color: var(--blue);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.08);
    }

    .zyne-media-preview {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 12px;
    }

    .media-preview-item {
        width: 70px;
        height: 70px;
        border-radius: var(--radius-md);
        overflow: hidden;
        position: relative;
        background: var(--gray-100);
    }

    .remove-media-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        background: rgba(0, 0, 0, 0.7);
        color: var(--white);
        border: none;
        width: 20px;
        height: 20px;
        border-radius: var(--radius-circle);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        transition: all var(--transition-normal);
    }

    .create-zyne-actions {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .media-attach-buttons {
        display: flex;
        gap: 8px;
        flex: 1;
    }

    .attach-media-btn {
        background: var(--gray-100);
        border: none;
        color: var(--gray-600);
        font-size: 14px;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: var(--radius-md);
        transition: all var(--transition-normal);
        display: flex;
        align-items: center;
        gap: 6px;
        flex: 1;
        justify-content: center;
    }

    .attach-media-btn:hover {
        background: var(--gray-200);
        color: var(--blue);
    }

    .attach-media-btn.photo:hover {
        color: var(--green);
    }

    .attach-media-btn.video:hover {
        color: var(--red);
    }

    .post-zyne-btn {
        padding: 8px 16px;
        background: var(--blue);
        color: var(--white);
        border: none;
        border-radius: var(--radius-md);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-normal);
        display: flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap;
    }

    .post-zyne-btn:hover:not(:disabled) {
        background: var(--blue-dark);
        transform: translateY(-1px);
    }

    .zynes-feed {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background: var(--white);
    }

    .zyne-card {
        background: var(--white);
        border-radius: var(--radius-xl);
        border: 1px solid var(--gray-150);
        margin-bottom: 16px;
        overflow: hidden;
        box-shadow: var(--shadow-subtle);
        transition: transform var(--transition-normal);
    }

    .zyne-card:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-light);
    }

    .zyne-header {
        padding: 12px 16px;
        display: flex;

    const zynesRef = database.ref('zynes');
    const pinnedRef = database.ref('pinned');

    // Initialize application
    document.addEventListener('DOMContentLoaded', async function() {
        const savedUser = localStorage.getItem('zynapse_user');
        if (!savedUser) {
            window.location.href = 'index.html';
            return;
        }

        try {
            currentUser = JSON.parse(savedUser);
            
            try {
                await auth.signInWithEmailAndPassword(currentUser.email, currentUser.password);
            } catch (authError) {
                console.log('Using stored user data');
            }
            
            updateUserUI();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 800);

            await loadInitialData();
            setupRealtimeListeners();
            setupEventListeners();
            
            showToast('Welcome back to Zynapse!', 'success');
            
        } catch (error) {
            console.error('Error loading user data:', error);
            showToast('Error loading user data', 'error');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    });

    function updateUserUI() {
        document.getElementById('userNameHeader').textContent = currentUser.name || 'User';
        document.getElementById('userIdHeader').textContent = currentUser.userId || 'ZYN-XXXX';
        document.getElementById('headerProfilePic').src = currentUser.profilePicture || 'https://via.placeholder.com/150';
    }

    function setupEventListeners() {
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        
        searchInput.addEventListener('input', debounce(async function(e) {
            const query = e.target.value.trim();
            if (query.length === 0) {
                clearSearch.style.display = 'none';
                document.getElementById('searchResults').classList.remove('show');
                return;
            }
            
            clearSearch.style.display = 'flex';
            
            if (query.match(/^ZYN-\d{4}$/)) {
                await searchUserById(query);
            } else {
                await searchUsers(query);
            }
        }, 300));
        
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-input-wrapper') && !e.target.closest('.search-results-container')) {
                document.getElementById('searchResults').classList.remove('show');
            }
        });

        // Profile dropdown
        document.getElementById('profileDropdownBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('profileDropdown').classList.toggle('show');
        });

        document.addEventListener('click', function() {
            document.getElementById('profileDropdown').classList.remove('show');
        });
    }

    async function loadInitialData() {
        try {
            await loadContacts();
            await loadChatRequests();
            await loadGroups();
            await loadZynes();
            await loadChats();
            await loadBlockedUsers();
            await loadPinnedChats();
            updateProfileStats();
        } catch (error) {
            console.error('Error loading initial data:', error);
            throw error;
        }
    }

    function setupRealtimeListeners() {
        if (!currentUser || !currentUser.userId) return;
        
        // Chat requests listener
        const requestListener = requestsRef.orderByChild('receiverId').equalTo(currentUser.userId)
            .on('child_added', (snapshot) => {
                const request = snapshot.val();
                request.id = snapshot.key;
                if (request.status === 'pending') {
                    chatRequests.push(request);
                    renderChatRequests();
                    updateBadge('requests', chatRequests.filter(r => r.status === 'pending').length);
                    showToast(`New chat request from ${request.senderName}`, 'info');
                }
            });
        listeners.push({ ref: requestsRef, listener: requestListener });
        
        // Contacts listener
        const contactsListener = database.ref(`users/${currentUser.uid}/contacts`)
            .on('value', (snapshot) => {
                if (snapshot.exists()) {
                    const contactsData = snapshot.val();
                    contacts = Object.values(contactsData || {});
                    renderContacts();
                    updateProfileStats();
                }
            });
        listeners.push({ ref: database.ref(`users/${currentUser.uid}/contacts`), listener: contactsListener });
        
        // Chats listener
        const chatsListener = database.ref(`users/${currentUser.uid}/chats`)
            .on('value', (snapshot) => {
                if (snapshot.exists()) {
                    const chatsData = snapshot.val();
                    chats = Object.values(chatsData || {}).sort((a, b) => 
                        new Date(b.lastMessageTime || b.createdAt) - new Date(a.lastMessageTime || a.createdAt)
                    );
                    renderChats();
                    
                    const totalUnread = chats.reduce((sum, chat) => sum + (chat.unreadCount || 0), 0);
                    updateBadge('home', totalUnread);
                }
            });
        listeners.push({ ref: database.ref(`users/${currentUser.uid}/chats`), listener: chatsListener });
        
        // Zynes listener
        const zynesListener = zynesRef.on('value', async (snapshot) => {
            if (snapshot.exists()) {
                await loadZynes();
            }
        });
        listeners.push({ ref: zynesRef, listener: zynesListener });
        
        // Groups listener
        const groupsListener = database.ref(`users/${currentUser.uid}/groups`)
            .on('value', (snapshot) => {
                if (snapshot.exists()) {
                    loadGroups();
                }
            });
        listeners.push({ ref: database.ref(`users/${currentUser.uid}/groups`), listener: groupsListener });
    }

    async function loadContacts() {
        try {
            const snapshot = await database.ref(`users/${currentUser.uid}/contacts`).once('value');
            if (snapshot.exists()) {
                const contactsData = snapshot.val();
                contacts = Object.values(contactsData || {});
            } else {
                contacts = [];
            }
            renderContacts();
        } catch (error) {
            console.error('Error loading contacts:', error);
            showToast('Failed to load contacts', 'error');
        }
    }

    async function loadChatRequests() {
        try {
            const snapshot = await requestsRef
                .orderByChild('receiverId')
                .equalTo(currentUser.userId)
                .once('value');
            
            if (snapshot.exists()) {
                const requestsData = snapshot.val();
                chatRequests = Object.values(requestsData || {}).filter(req => req.status === 'pending');
                chatRequests.forEach((req, index) => req.id = Object.keys(requestsData)[index]);
            } else {
                chatRequests = [];
            }
            
            renderChatRequests();
            updateBadge('requests', chatRequests.length);
        } catch (error) {
            console.error('Error loading chat requests:', error);
            showToast('Failed to load chat requests', 'error');
        }
    }

    async function loadGroups() {
        try {
            const snapshot = await database.ref(`users/${currentUser.uid}/groups`).once('value');
            if (snapshot.exists()) {
                const groupsData = snapshot.val();
                const groupPromises = Object.keys(groupsData).map(async (groupId) => {
                    const groupSnapshot = await groupsRef.child(groupId).once('value');
                    return { id: groupId, ...groupSnapshot.val() };
                });
                groups = await Promise.all(groupPromises);
            } else {
                groups = [];
            }
            renderGroups();
        } catch (error) {
            console.error('Error loading groups:', error);
            showToast('Failed to load groups', 'error');
        }
    }

    async function loadZynes() {
        try {
            let allZynes = [];
            
            for (const contact of contacts) {
                const contactZynesSnapshot = await database.ref(`users/${contact.uid}/zynes`).once('value');
                if (contactZynesSnapshot.exists()) {
                    const contactZynesData = contactZynesSnapshot.val();
                    const contactZynes = Object.keys(contactZynesData).map(key => ({
                        id: key,
                        ...contactZynesData[key],
                        userId: contact.uid,
                        userName: contact.name,
                        userAvatar: contact.profilePicture
                    }));
                    allZynes = [...allZynes, ...contactZynes];
                }
            }
            
            const ownZynesSnapshot = await database.ref(`users/${currentUser.uid}/zynes`).once('value');
            if (ownZynesSnapshot.exists()) {
                const ownZynesData = ownZynesSnapshot.val();
                const ownZynes = Object.keys(ownZynesData).map(key => ({
                    id: key,
                    ...ownZynesData[key],
                    userId: currentUser.uid,
                    userName: currentUser.name,
                    userAvatar: currentUser.profilePicture
                }));
                allZynes = [...allZynes, ...ownZynes];
            }
            
            zynes = allZynes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            renderZynes();
        } catch (error) {
            console.error('Error loading zynes:', error);
            showToast('Failed to load zynes', 'error');
        }
    }

    async function loadChats() {
        try {
            const snapshot = await database.ref(`users/${currentUser.uid}/chats`).once('value');
            if (snapshot.exists()) {
                const chatsData = snapshot.val();
                chats = Object.values(chatsData || {}).sort((a, b) => 
                    new Date(b.lastMessageTime || b.createdAt) - new Date(a.lastMessageTime || a.createdAt)
                );
            } else {
                chats = [];
            }
            renderChats();
            
            const totalUnread = chats.reduce((sum, chat) => sum + (chat.unreadCount || 0), 0);
            updateBadge('home', totalUnread);
        } catch (error) {
            console.error('Error loading chats:', error);
            showToast('Failed to load chats', 'error');
        }
    }

                blockedUsers = Object.values(blockedData || {});

    async function loadPinnedChats() {
        try {
            const snapshot = await pinnedRef.child(currentUser.uid).once('value');

                pinnedChats = Object.values(pinnedData || {});

    function renderChats() {
        const chatsContainer = document.getElementById('chatsContainer');
        
        if (chats.length === 0) {
            chatsContainer.innerHTML = `
                <div class="chats-empty-state">
                    <i class="fas fa-comments chats-empty-icon"></i>
                    <div class="chats-empty-text">No Chats Yet</div>
                    <div class="chats-empty-subtext">Start a conversation by searching for a Zyne ID</div>
                </div>
            `;
            return;
        }
        
        // Separate pinned and unpinned chats
        const pinnedChatItems = chats.filter(chat => pinnedChats.some(p => p.chatId === chat.id));
        const unpinnedChatItems = chats.filter(chat => !pinnedChats.some(p => p.chatId === chat.id));
        
        let html = '';
        
        if (pinnedChatItems.length > 0) {
            html += '<div class="contact-section-title"><i class="fas fa-thumbtack"></i> Pinned</div>';
            html += pinnedChatItems.map(chat => createChatListItem(chat)).join('');
        }
        
        if (unpinnedChatItems.length > 0) {
            if (pinnedChatItems.length > 0) {
                html += '<div class="contact-section-title">All Chats</div>';
            }
            html += unpinnedChatItems.map(chat => createChatListItem(chat)).join('');
        }
        
        chatsContainer.innerHTML = `<ul class="chat-list">${html}</ul>`;
    }

    function createChatListItem(chat) {
        const isPinned = pinnedChats.some(p => p.chatId === chat.id);
        return `
            <li class="chat-list-item" onclick="openChat('${chat.id}', '${chat.type}')">
                <div class="chat-list-avatar">
                    <img src="${chat.profilePicture || 'https://via.placeholder.com/150'}" 
                         alt="${chat.name}" class="chat-list-avatar">
                    ${chat.type === 'private' ? `<div class="chat-status-dot ${chat.isOnline ? 'online' : ''}"></div>` : ''}
                </div>
                <div class="chat-list-info">
                    <div class="chat-list-header">
                        <div class="chat-list-name">
                            ${isPinned ? '<i class="fas fa-thumbtack chat-list-pin"></i>' : ''}
                            ${chat.name}
                        </div>
                        <div class="chat-list-time">${formatTime(chat.lastMessageTime || chat.createdAt)}</div>
                    </div>
                    <div class="chat-list-preview">
                        <div class="chat-list-message">${chat.lastMessage || 'No messages yet'}</div>
                        ${chat.unreadCount > 0 ? `<div class="chat-list-unread">${chat.unreadCount}</div>` : ''}
                    </div>
                </div>

        `;
    }

    function renderContacts() {
        const contactsList = document.getElementById('contactsList');
        
        if (contacts.length === 0) {
            contactsList.innerHTML = `
                <div class="contacts-empty-state">
                    <i class="fas fa-address-book contacts-empty-icon"></i>
                    <div class="contacts-empty-text">No Contacts</div>
                    <div class="contacts-empty-subtext">Add contacts to start chatting</div>
                </div>
            `;
            return;
        }
        
        // Group contacts by first letter
        const groupedContacts = {};
        contacts.forEach(contact => {
            const firstLetter = contact.name.charAt(0).toUpperCase();
            if (!groupedContacts[firstLetter]) {
                groupedContacts[firstLetter] = [];
            }
            groupedContacts[firstLetter].push(contact);
        });
        
        // Sort letters alphabetically
        const sortedLetters = Object.keys(groupedContacts).sort();
        
        let html = '';
        sortedLetters.forEach(letter => {
            html += `<div class="contact-section-title">${letter}</div>`;
            groupedContacts[letter].forEach(contact => {
                html += `
                    <div class="contact-card" onclick="viewContactProfile('${contact.uid}')">
                        <div class="contact-avatar">
                            <img src="${contact.profilePicture || 'https://via.placeholder.com/150'}" alt="${contact.name}">
                            <div class="contact-status-dot ${contact.isOnline ? 'online' : ''}"></div>
                        </div>
                        <div class="contact-info">
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-phone">${contact.phone || 'No phone number'}</div>
                        </div>
                    </div>
                `;
            });
        });
        
        contactsList.innerHTML = html;
    }

    function switchPage(page) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        const navItem = document.querySelector(`.nav-item[data-page="${page}"]`);
        if (navItem) {
            navItem.classList.add('active');
        }
        
        document.querySelectorAll('.page').forEach(p => {
            p.classList.remove('active');
        });
        
        const pageElement = document.getElementById(`${page}Page`);
        if (pageElement) {
            pageElement.classList.add('active');
        }
        
        document.getElementById('searchResults').classList.remove('show');
        document.getElementById('searchInput').value = '';
        document.getElementById('clearSearch').style.display = 'none';
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    async function searchUserById(zynId) {
        try {
            const snapshot = await database.ref('userZynIds/' + zynId).once('value');
            if (!snapshot.exists()) {
                showSearchResults([]);
                return;
            }
            
            const userId = snapshot.val().userId;
            const userSnapshot = await usersRef.child(userId).once('value');
            if (userSnapshot.exists()) {
                const user = userSnapshot.val();
                user.uid = userId;
                showSearchResults([user]);
            } else {
                showSearchResults([]);
            }
        } catch (error) {
            console.error('Error searching user:', error);
            showSearchResults([]);
        }
    }

    async function searchUsers(query) {
        try {
            const snapshot = await usersRef.orderByChild('name').startAt(query).endAt(query + '\uf8ff').once('value');
            const users = [];
            
            snapshot.forEach((childSnapshot) => {
                const user = childSnapshot.val();
                user.uid = childSnapshot.key;
                
                if (user.uid !== currentUser.uid && !blockedUsers.some(b => b.uid === user.uid)) {
                    users.push(user);
                }
            });
            
            showSearchResults(users.slice(0, 10));
        } catch (error) {
            console.error('Error searching users:', error);
            showSearchResults([]);
        }
    }

    async function sendChatRequestTo(receiverId) {
        try {
            const existingContact = contacts.find(c => c.uid === receiverId);
            if (existingContact) {
                openChatWithUser(receiverId);
                return;
            }
            
            const existingRequest = chatRequests.find(r => 
                r.senderId === currentUser.userId && r.receiverId === receiverId && r.status === 'pending'
            );
            
            if (existingRequest) {
                showToast('Chat request already sent', 'warning');
                return;
            }
            
            const receiverSnapshot = await usersRef.child(receiverId).once('value');
            if (!receiverSnapshot.exists()) {
                showToast('User not found', 'error');
                return;
            }
            
            const receiver = receiverSnapshot.val();
            
            if (receiver.privacySettings && receiver.privacySettings.requestsVisibility === 'nobody') {
                showToast('This user is not accepting chat requests', 'error');
                return;
            }
            
            if (blockedUsers.some(b => b.uid === receiverId)) {
                showToast('You have blocked this user', 'error');
                return;
            }
            
            const requestId = requestsRef.push().key;
            const requestData = {
                id: requestId,
                senderId: currentUser.userId,
                senderName: currentUser.name,
                senderProfilePicture: currentUser.profilePicture,
                senderUid: currentUser.uid,
                receiverId: receiver.userId,
                receiverName: receiver.name,
                receiverUid: receiverId,
                status: 'pending',
                timestamp: new Date().toISOString()
            };
            
            await requestsRef.child(requestId).set(requestData);
            
            await database.ref(`users/${receiverId}/requests/${requestId}`).set({
                senderId: currentUser.userId,
                senderName: currentUser.name,
                status: 'pending',
                timestamp: new Date().toISOString()
            });
            
            showToast(`Chat request sent to ${receiver.name}!`, 'success');
            
            document.getElementById('searchResults').classList.remove('show');
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').style.display = 'none';
            
        } catch (error) {
            console.error('Error sending chat request:', error);
            showToast('Failed to send chat request', 'error');
        }
    }

    async function acceptRequest(requestId) {
        try {
            const requestSnapshot = await requestsRef.child(requestId).once('value');
            const request = requestSnapshot.val();
            
            if (!request) {
                throw new Error('Request not found');
            }
            
            await requestsRef.child(requestId).update({ status: 'accepted' });
            
            const senderSnapshot = await usersRef.child(request.senderUid).once('value');
            const sender = senderSnapshot.val();
            
            const contactData = {
                uid: request.senderUid,
                userId: request.senderId,
                name: request.senderName,
                profilePicture: request.senderProfilePicture,
                email: sender.email,
                phone: sender.phone,
                isOnline: sender.isOnline || false,
                lastSeen: sender.lastSeen || new Date().toISOString(),
                addedAt: new Date().toISOString()
            };
            
            await database.ref(`users/${currentUser.uid}/contacts/${request.senderUid}`).set(contactData);
            
            const receiverContactData = {
                uid: currentUser.uid,
                userId: currentUser.userId,
                name: currentUser.name,
                profilePicture: currentUser.profilePicture,
                email: currentUser.email,
                phone: currentUser.phone,
                isOnline: true,
                lastSeen: new Date().toISOString(),
                addedAt: new Date().toISOString()
            };
            
            await database.ref(`users/${request.senderUid}/contacts/${currentUser.uid}`).set(receiverContactData);
            
            const chatId = [currentUser.uid, request.senderUid].sort().join('_');
            const chatData = {
                id: chatId,
                type: 'private',
                participants: {
                    [currentUser.uid]: true,
                    [request.senderUid]: true
                },
                createdAt: new Date().toISOString(),
                lastMessage: '',
                lastMessageTime: new Date().toISOString()
            };
            
            await chatsRef.child(chatId).set(chatData);
            
            const userChatData = {
                id: chatId,
                type: 'private',
                uid: request.senderUid,
                userId: request.senderId,
                name: request.senderName,
                profilePicture: request.senderProfilePicture,
                isOnline: sender.isOnline || false,
                lastSeen: sender.lastSeen || new Date().toISOString(),
                createdAt: new Date().toISOString(),
                lastMessage: '',
                lastMessageTime: new Date().toISOString(),
                unreadCount: 0
            };
            
            await database.ref(`users/${currentUser.uid}/chats/${chatId}`).set(userChatData);
            
            const senderChatData = {
                id: chatId,
                type: 'private',
                uid: currentUser.uid,
                userId: currentUser.userId,
                name: currentUser.name,
                profilePicture: currentUser.profilePicture,
                isOnline: true,
                lastSeen: new Date().toISOString(),
                createdAt: new Date().toISOString(),
                lastMessage: '',
                lastMessageTime: new Date().toISOString(),
                unreadCount: 0
            };
            
            await database.ref(`users/${request.senderUid}/chats/${chatId}`).set(senderChatData);
            
            showToast('Contact added successfully!', 'success');
            
            await loadContacts();
            await loadChatRequests();
            await loadChats();
            
            openChatWithUser(request.senderUid);
            
        } catch (error) {
            console.error('Error accepting request:', error);
            showToast('Failed to accept request', 'error');
        }
    }

    async function rejectRequest(requestId) {
        try {
            const requestSnapshot = await requestsRef.child(requestId).once('value');
            const request = requestSnapshot.val();
            
            if (!request) {
                throw new Error('Request not found');
            }
            
            await requestsRef.child(requestId).update({ status: 'rejected' });
            
            await database.ref(`users/${request.receiverUid}/requests/${requestId}`).remove();
            
            showToast('Chat request rejected', 'info');
            
            await loadChatRequests();
            
        } catch (error) {
            console.error('Error rejecting request:', error);
            showToast('Failed to reject request', 'error');
        }
    }

                showToast('Chat not found', 'error');
                return;
            }
            
            if (chatType === 'private') {

                    type: 'private',
                    uid: chat.uid,
                    userId: chat.userId,
                    userName: chat.name,
                    userAvatar: chat.profilePicture,
                    isOnline: chat.isOnline || false,

                    type: 'group',
                    groupId: chatId,
                    groupName: group.name,
                    groupPhoto: group.groupPhoto,
                    admin: group.admin,
                    members: group.members

            renderChatInterface();
            await loadMessages();
            await markChatAsRead(chatId);
            showChatPage();

            showToast('Failed to open chat', 'error');

        const searchContainer = document.getElementById('chatSearchContainer');

    function setupChatListeners() {
        if (!currentChat) return;
        
        cleanupChatListeners();
        
        const messagesListener = messagesRef.child(currentChat.id)
            .orderByChild('timestamp')
            .limitToLast(100)
            .on('child_added', (snapshot) => {
                const message = snapshot.val();
                message.id = snapshot.key;
                addMessageToChat(message);
                scrollToBottom();
            });
        
        chatListeners.push({ ref: messagesRef.child(currentChat.id), listener: messagesListener });
        
        if (currentChat.type === 'private') {
            const typingListener = database.ref(`typing/${currentChat.id}/${currentChat.uid}`)
                .on('value', (snapshot) => {
                    const typing = snapshot.val();
                    const typingIndicator = document.getElementById('typingIndicator');
                    if (typing && typing.isTyping) {
                        typingIndicator.classList.add('active');
                    } else {
                        typingIndicator.classList.remove('active');
                    }
                });
            
            chatListeners.push({ 
                ref: database.ref(`typing/${currentChat.id}/${currentChat.uid}`), 
                listener: typingListener 
            });
        }
    }

    async function sendTypingIndicator(isTyping) {
        if (currentChat.type !== 'private') return;
        
        try {
            await database.ref(`typing/${currentChat.id}/${currentUser.uid}`).set({
                isTyping: isTyping,
                timestamp: new Date().toISOString()
            });
        } catch (error) {
            console.error('Error sending typing indicator:', error);
        }
    }

    async function loadMessages() {
        try {
            const snapshot = await messagesRef
                .child(currentChat.id)
                .orderByChild('timestamp')
                .limitToLast(50)
                .once('value');
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            if (!snapshot.exists()) {
                chatMessages.innerHTML = `
                    <div class="chat-messages-empty">
                        <i class="fas fa-comments chat-messages-empty-icon"></i>
                        <div class="chat-messages-empty-text">No messages yet</div>
                        <div class="chat-messages-empty-subtext">Send a message to start the conversation</div>
                    </div>
                `;
                return;
            }
            
            const messages = [];
            snapshot.forEach((childSnapshot) => {
                messages.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            
            const groupedMessages = {};
            messages.forEach(message => {
                const date = new Date(message.timestamp).toDateString();
                if (!groupedMessages[date]) {
                    groupedMessages[date] = [];
                }
                groupedMessages[date].push(message);
            });
            
            for (const date in groupedMessages) {
                chatMessages.innerHTML += `
                    <div class="message-date-divider">
                        <span class="date-divider-text">${formatDate(date)}</span>
                    </div>
                `;
                
                groupedMessages[date].forEach(message => {
                    const messageElement = createMessageElement(message);
                    chatMessages.appendChild(messageElement);
                });
            }
            
            setTimeout(() => {
                scrollToBottom();
            }, 100);
            
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }

    function addMessageToChat(message) {
        const chatMessages = document.getElementById('chatMessages');
        
        const emptyState = chatMessages.querySelector('.chat-messages-empty');
        if (emptyState) {
            emptyState.remove();
        }
        
        const lastMessage = chatMessages.lastElementChild;
        const messageDate = new Date(message.timestamp).toDateString();
        
        if (!lastMessage || !lastMessage.classList.contains('message-container')) {
            const dateDivider = document.createElement('div');
            dateDivider.className = 'message-date-divider';
            dateDivider.innerHTML = `<span class="date-divider-text">${formatDate(messageDate)}</span>`;
            chatMessages.appendChild(dateDivider);
        } else {
            const lastMessageDate = lastMessage.dataset.date;
            if (lastMessageDate !== messageDate) {
                const dateDivider = document.createElement('div');
                dateDivider.className = 'message-date-divider';
                dateDivider.innerHTML = `<span class="date-divider-text">${formatDate(messageDate)}</span>`;
                chatMessages.appendChild(dateDivider);
            }
        }
        
        const messageElement = createMessageElement(message);
        messageElement.dataset.date = messageDate;
        chatMessages.appendChild(messageElement);
        
        if (message.senderId !== currentUser.userId) {
            showToast(`New message from ${message.senderName}`, 'info');
        }
    }

    function createMessageElement(message) {
        const isSent = message.senderId === currentUser.userId;
        const messageDiv = document.createElement('div');
        messageDiv.className = `message-container ${isSent ? 'sent' : 'received'}`;
        
        let messageContent = '';
        
        switch (message.type) {
            case 'text':
                messageContent = createTextMessage(message, isSent);
                break;
            case 'image':
                messageContent = createImageMessage(message, isSent);
                break;
            case 'video':
                messageContent = createVideoMessage(message, isSent);
                break;
            case 'document':
                messageContent = createDocumentMessage(message, isSent);
                break;
            case 'location':
                messageContent = createLocationMessage(message, isSent);
                break;
            case 'voice':
                messageContent = createVoiceMessage(message, isSent);
                break;
            case 'view-once':
                messageContent = createViewOnceMessage(message, isSent);
                break;
            default:
                messageContent = createTextMessage(message, isSent);
        }
        
        messageDiv.innerHTML = messageContent;
        return messageDiv;
    }

    function createTextMessage(message, isSent) {
        return `
            <div class="message-bubble" onclick="showMessageReactions('${message.id}')">
                ${currentChat.type === 'group' && !isSent ? 
                    `<div style="font-weight: 600; margin-bottom: 4px; font-size: 12px;">${message.senderName}</div>` : ''
                }
                <div class="message-text">${escapeHtml(message.text)}</div>
                <span class="message-time">
                    ${formatTime(message.timestamp)}
                    ${isSent ? `
                        <span class="message-status">
                            <i class="fas fa-check status-check ${message.status === 'read' ? 'status-read' : message.status === 'delivered' ? 'status-delivered' : 'status-sent'}"></i>
                        </span>
                    ` : ''}
                </span>
                ${message.reactions ? createReactionsBar(message.reactions) : ''}
            </div>
        `;
    }

    function createImageMessage(message, isSent) {
        return `
            <div class="message-bubble" onclick="showMessageReactions('${message.id}')">
                <div style="position: relative;">
                    <img src="${message.mediaUrl}" alt="Photo" class="message-media">
                    <button class="message-download-btn" onclick="downloadFile('${message.mediaUrl}', 'photo.jpg')">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
                ${message.text ? `<div class="message-text">${escapeHtml(message.text)}</div>` : ''}
                <span class="message-time">
                    ${formatTime(message.timestamp)}
                    ${isSent ? `
                        <span class="message-status">
                            <i class="fas fa-check status-check ${message.status === 'read' ? 'status-read' : message.status === 'delivered' ? 'status-delivered' : 'status-sent'}"></i>
                        </span>
                    ` : ''}
                </span>
                ${message.reactions ? createReactionsBar(message.reactions) : ''}
            </div>
        `;
    }

    function createReactionsBar(reactions) {
        const reactionCounts = {};
        Object.values(reactions).forEach(reaction => {
            reactionCounts[reaction.emoji] = (reactionCounts[reaction.emoji] || 0) + 1;
        });
        
        const topReactions = Object.entries(reactionCounts)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 3)
            .map(([emoji, count]) => `${emoji} ${count}`)
            .join(' ');
        
        return `<div class="message-reactions">${topReactions}</div>`;
    }

    async function addReaction(emoji) {

    async function updateChatLastMessage(message, type) {
        try {
            const chatData = {
                lastMessage: message,
                lastMessageType: type,
                lastMessageTime: new Date().toISOString(),
                unreadCount: 0
            };
            
            await database.ref(`users/${currentUser.uid}/chats/${currentChat.id}`).update(chatData);
            
            if (currentChat.type === 'private') {
                await database.ref(`users/${currentChat.uid}/chats/${currentChat.id}`).update({
                    lastMessage: message,
                    lastMessageType: type,
                    lastMessageTime: new Date().toISOString(),
                    unreadCount: firebase.database.ServerValue.increment(1)
                });
            } else {
                for (const memberId of Object.keys(currentChat.members)) {
                    if (memberId !== currentUser.uid) {
                        await database.ref(`users/${memberId}/chats/${currentChat.id}`).update({
                            lastMessage: message,
                            lastMessageType: type,
                            lastMessageTime: new Date().toISOString(),
                            unreadCount: firebase.database.ServerValue.increment(1)
                        });
                    }
                }
            }
            
            if (currentChat.type === 'group') {
                await groupsRef.child(currentChat.id).update({
                    lastMessage: message,
                    lastMessageTime: new Date().toISOString(),
                    lastMessageSender: currentUser.uid
                });
            }
            
        } catch (error) {
            console.error('Error updating chat:', error);
        }
    }

    async function markChatAsRead(chatId) {
        try {
            await database.ref(`users/${currentUser.uid}/chats/${chatId}/unreadCount`).set(0);
            
            if (currentChat.type === 'private') {
                const messagesSnapshot = await messagesRef.child(chatId)
                    .orderByChild('senderUid')
                    .equalTo(currentChat.uid)
                    .once('value');
                
                const updates = {};
                
                messagesSnapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    if (message.status !== 'read') {
                        updates[`${chatId}/${childSnapshot.key}/status`] = 'read';
                    }
                });
                
                if (Object.keys(updates).length > 0) {
                    await messagesRef.update(updates);
                }
            }
            
            await loadChats();
            
        } catch (error) {
            console.error('Error marking chat as read:', error);

                for (const memberId of Object.keys(group.members || {})) {
                    await database.ref(`users/${memberId}/groups/${groupId}`).remove();
                }
                
                // Delete group data
                await groupsRef.child(groupId).remove();
                await chatsRef.child(groupId).remove();
                await messagesRef.child(groupId).remove();
                
                showToast('Group deleted successfully', 'success');
                closeModal('groupManagementModal');
                await loadGroups();

            try {
                await groupsRef.child(groupId).child('members').child(currentUser.uid).remove();
                await database.ref(`users/${currentUser.uid}/groups/${groupId}`).remove();
                
                showToast('You have left the group', 'success');

                await loadGroups();
                
            } catch (error) {
                console.error('Error leaving group:', error);
                showToast('Failed to leave group', 'error');
            }
        }
    }

    function openProfileModal() {
        updateProfileStats();
        openModal('profileModal');
        closeDropdown('profileDropdown');
    }

    function updateProfileStats() {
        document.getElementById('contactsCount').textContent = contacts.length;
        document.getElementById('zynesCount').textContent = zynes.filter(z => z.userId === currentUser.uid).length;
        document.getElementById('groupsCount').textContent = groups.length;
    }

    function copyUserId() {
        navigator.clipboard.writeText(currentUser.userId).then(() => {
            showToast('User ID copied to clipboard!', 'success');
        }).catch(err => {
            showToast('Failed to copy ID', 'error');
        });
    }

    function openModal(modalId) {
        document.getElementById(modalId).classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function showToast(message, type = 'info') {
        const toastContainer = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        let icon = 'fas fa-info-circle';
        if (type === 'success') icon = 'fas fa-check-circle';
        if (type === 'error') icon = 'fas fa-exclamation-circle';
        
        toast.innerHTML = `
            <i class="${icon}"></i>
            <span>${message}</span>
        `;
        
        toastContainer.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    function formatTime(timestamp) {
        if (!timestamp) return '';
        
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        
        if (diff < 60000) return 'Just now';
        if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
        if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
        if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';
        
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        
        if (date.toDateString() === today.toDateString()) return 'Today';
        if (date.toDateString() === yesterday.toDateString()) return 'Yesterday';
        
        return date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
    }

    function formatLastSeen(timestamp) {
        if (!timestamp) return 'Never';
        return formatTime(timestamp);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function updateBadge(type, count) {
        const badge = document.getElementById(`${type}Badge`);
        if (count > 0) {
            badge.textContent = count > 99 ? '99+' : count;
            badge.classList.remove('hidden');
        } else {
            badge.classList.add('hidden');
        }
    }

    function cleanupListeners() {
        listeners.forEach(({ ref, listener }) => {
            ref.off('value', listener);
        });
        listeners = [];
        cleanupChatListeners();
    }

    function cleanupChatListeners() {
        chatListeners.forEach(({ ref, listener }) => {
            ref.off('value', listener);
        });
        chatListeners = [];
    }

    function logout() {
        if (confirm('Are you sure you want to logout?')) {
            cleanupListeners();
            localStorage.removeItem('zynapse_user');
            auth.signOut();
            window.location.href = 'index.html';
        }
    }

    window.addEventListener('beforeunload', cleanupListeners);
    
    // Additional enhanced functions
    async function pinChat(chatId) {
        try {
            await pinnedRef.child(currentUser.uid).child(chatId).set({
                chatId: chatId,
                pinnedAt: new Date().toISOString()
            });
            showToast('Chat pinned', 'success');
            await loadPinnedChats();
            await loadChats();
        } catch (error) {
            console.error('Error pinning chat:', error);
            showToast('Failed to pin chat', 'error');
        }
    }

    async function unpinChat(chatId) {
        try {
            await pinnedRef.child(currentUser.uid).child(chatId).remove();
            showToast('Chat unpinned', 'success');
            await loadPinnedChats();
            await loadChats();
        } catch (error) {
            console.error('Error unpinning chat:', error);
            showToast('Failed to unpin chat', 'error');
        }
    }

    function downloadFile(url, filename) {
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        showToast('File download started', 'success');
    }

    function toggleTheme() {
        const isDarkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('zynapse_theme', isDarkMode ? 'dark' : 'light');
        showToast(`${isDarkMode ? 'Dark' : 'Light'} mode enabled`, 'success');
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('zynapse_theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
    }

    // Add dark mode CSS
    const style = document.createElement('style');
    style.textContent = `
        .dark-mode {
            --white: #000000;
            --white-98: #0a0a0a;
            --white-95: #111111;
            --gray-50: #1c1c1e;
            --gray-100: #2c2c2e;
            --gray-150: #3a3a3c;
            --gray-200: #48484a;
            --gray-300: #636366;
            --gray-400: #8e8e93;
            --gray-500: #aeaeb2;
            --gray-600: #c7c7cc;
            --gray-700: #d1d1d6;
            --gray-800: #e5e5ea;
            --gray-900: #f2f2f7;
            --black: #ffffff;
        }
        
        .dark-mode .message-container.received .message-bubble {
            background: var(--gray-800);
            color: var(--black);
        }
        
        .dark-mode .chat-input-wrapper {
            background: var(--gray-100);
        }
        
        .dark-mode .search-input {
            background: var(--gray-100);
            color: var(--black);
        }
    `;
    document.head.appendChild(style);
</script>
