<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynapse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="app-page">
    <!-- Navigation Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="zynaps.png" alt="Zynapse" class="sidebar-logo">
            <h2>Zynapse</h2>
        </div>
        
        <nav class="nav-menu">
            <a href="#home" class="nav-item active" data-view="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#zynes" class="nav-item" data-view="zynes">
                <i class="fas fa-circle"></i>
                <span>Zynes</span>
            </a>
            <a href="#groups" class="nav-item" data-view="groups">
                <i class="fas fa-users"></i>
                <span>Groups</span>
            </a>
            <a href="#requests" class="nav-item" data-view="requests">
                <i class="fas fa-user-plus"></i>
                <span>Chat Requests</span>
                <span class="badge" id="requestBadge">0</span>
            </a>
            <a href="#contacts" class="nav-item" data-view="contacts">
                <i class="fas fa-address-book"></i>
                <span>Contacts</span>
            </a>
        </nav>

        <div class="user-profile">
            <img id="userProfilePic" src="" alt="Profile">
            <div class="user-info">
                <h4 id="userName">Loading...</h4>
                <div class="user-id">
                    <code id="userIdDisplay">ZYN-0000</code>
                    <button class="copy-btn" onclick="copyUserId()">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Home View -->
        <div id="homeView" class="view active">
            <div class="top-bar">
                <div class="top-bar-left">
                    <img src="zynapse.png" alt="Zynapse" class="top-bar-logo">
                    <div>
                        <h3 id="mainUserName">User Name</h3>
                        <div class="user-id-main">
                            <code id="mainUserId">ZYN-0000</code>
                            <button class="copy-btn small" onclick="copyUserId()">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="top-bar-right">
                    <div class="dropdown">
                        <button class="icon-btn" id="settingsBtn">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#"><i class="fas fa-cog"></i> Settings</a>
                            <a href="#"><i class="fas fa-user"></i> Profile</a>
                            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
                            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="floating-chat-btn" id="floatingChatBtn">
                    <i class="fas fa-comment-alt"></i>
                    <span>Start Chat</span>
                </div>

                <div class="chat-requests-container" id="pendingRequests">
                    <h3>Pending Chat Requests</h3>
                    <div class="requests-list" id="requestsList">
                        <!-- Requests will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Zynes View -->
        <div id="zynesView" class="view">
            <div class="view-header">
                <h2><i class="fas fa-circle"></i> Zynes</h2>
                <button class="btn-primary" id="createZyneBtn">
                    <i class="fas fa-plus"></i> Create Zyne
                </button>
            </div>
            <div class="zynes-container" id="zynesContainer">
                <!-- Zynes will be loaded here -->
            </div>
        </div>

        <!-- Groups View -->
        <div id="groupsView" class="view">
            <div class="view-header">
                <h2><i class="fas fa-users"></i> Groups</h2>
                <button class="btn-primary" id="createGroupBtn">
                    <i class="fas fa-plus"></i> Create Group
                </button>
            </div>
            <div class="groups-container" id="groupsContainer">
                <!-- Groups will be loaded here -->
            </div>
        </div>

        <!-- Chat Requests View -->
        <div id="requestsView" class="view">
            <div class="view-header">
                <h2><i class="fas fa-user-plus"></i> Chat Requests</h2>
            </div>
            <div class="requests-container" id="allRequestsContainer">
                <!-- All requests will be loaded here -->
            </div>
        </div>

        <!-- Contacts View -->
        <div id="contactsView" class="view">
            <div class="view-header">
                <h2><i class="fas fa-address-book"></i> Contacts</h2>
                <button class="btn-primary" id="addContactBtn">
                    <i class="fas fa-plus"></i> Add Contact
                </button>
            </div>
            <div class="contacts-container" id="contactsContainer">
                <!-- Contacts will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="startChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Start New Chat</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchUserId" placeholder="Enter User ID (ZYN-XXXX)">
                <div id="userSearchResult" class="search-result"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelSearch">Cancel</button>
                <button class="btn-primary" id="sendRequestBtn">Send Request</button>
            </div>
        </div>
    </div>

    <div class="modal" id="profileModal">
        <div class="modal-content">
            <!-- Profile modal content -->
        </div>
    </div>

    <audio id="notificationSound" preload="auto">
        <source src="notification.mp3" type="audio/mpeg">
    </audio>

    <script src="firebase-config.js"></script>
    <script src="imagekit-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
