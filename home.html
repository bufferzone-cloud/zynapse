<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynapse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="zynaps.png">
</head>
<body class="app-home">
    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <img src="zynaps.png" alt="Zynapse Logo" class="header-logo">
            <div class="user-info">
                <h2 id="userName">User Name</h2>
                <div class="user-id-container">
                    <span id="userID">ZYN-0000</span>
                    <button id="copyUserIdBtn" class="copy-btn" title="Copy ID">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="header-right">
            <div class="dropdown profile-dropdown">
                <button class="profile-btn">
                    <img id="headerProfilePic" src="zynaps.png" alt="Profile" class="profile-pic-small">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#" id="profileSettings"><i class="fas fa-user-cog"></i> Profile Settings</a>
                    <a href="#" id="appSettings"><i class="fas fa-cog"></i> App Settings</a>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="app-nav">
        <a href="#home" class="nav-item active" data-page="home">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="#zynes" class="nav-item" data-page="zynes">
            <i class="fas fa-fire"></i>
            <span>ZYNES</span>
        </a>
        <a href="#groups" class="nav-item" data-page="groups">
            <i class="fas fa-users"></i>
            <span>GROUPS</span>
        </a>
        <a href="#requests" class="nav-item" data-page="requests">
            <i class="fas fa-user-clock"></i>
            <span>REQUESTS</span>
            <span class="badge" id="requestsBadge">0</span>
        </a>
        <a href="#contacts" class="nav-item" data-page="contacts">
            <i class="fas fa-address-book"></i>
            <span>CONTACTS</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="app-main">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div class="home-content">
                <div class="welcome-message">
                    <h1>Welcome to Zynapse</h1>
                    <p>Start connecting with others using their Zynapse ID</p>
                </div>
            </div>
        </div>

        <!-- Zynes Page -->
        <div id="zynesPage" class="page">
            <div class="page-header">
                <h2>Zynes</h2>
                <button class="btn-primary" id="addZyneBtn">
                    <i class="fas fa-plus"></i> Add Zyne
                </button>
            </div>
            <div id="zynesList" class="zynes-container">
                <!-- Zynes will be loaded here -->
            </div>
        </div>

        <!-- Groups Page -->
        <div id="groupsPage" class="page">
            <div class="page-header">
                <h2>Groups</h2>
                <button class="btn-primary" id="createGroupBtn">
                    <i class="fas fa-plus"></i> Create Group
                </button>
            </div>
            <div id="groupsList" class="groups-container">
                <!-- Groups will be loaded here -->
            </div>
        </div>

        <!-- Chat Requests Page -->
        <div id="requestsPage" class="page">
            <div class="page-header">
                <h2>Chat Requests</h2>
            </div>
            <div id="requestsList" class="requests-container">
                <!-- Requests will be loaded here -->
            </div>
        </div>

        <!-- Contacts Page -->
        <div id="contactsPage" class="page">
            <div class="page-header">
                <h2>Contacts</h2>
            </div>
            <div id="contactsList" class="contacts-container">
                <!-- Contacts will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Floating Start Chat Button -->
    <button id="startChatBtn" class="floating-btn">
        <i class="fas fa-comment-medical"></i>
        <span>Start Chat</span>
    </button>

    <!-- Start Chat Popup -->
    <div id="startChatPopup" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Start New Chat</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="searchUserId" placeholder="Enter Zynapse ID (ZYN-XXXX)" maxlength="8">
                </div>
                <div id="userSearchResult" class="search-result">
                    <!-- User info will appear here -->
                </div>
                <button id="sendRequestBtn" class="btn-primary" style="display: none;">
                    <i class="fas fa-paper-plane"></i> Send Chat Request
                </button>
            </div>
        </div>
    </div>

    <!-- Add Zyne Modal -->
    <div id="addZyneModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Zyne</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="zyneText" placeholder="What's on your mind?" rows="4"></textarea>
                <div class="media-preview" id="zyneMediaPreview"></div>
                <div class="modal-actions">
                    <button class="btn-secondary" id="addPhotoBtn">
                        <i class="fas fa-camera"></i> Photo
                    </button>
                    <button class="btn-secondary" id="addVideoBtn">
                        <i class="fas fa-video"></i> Video
                    </button>
                    <input type="file" id="zynePhotoInput" accept="image/*" hidden>
                    <input type="file" id="zyneVideoInput" accept="video/*" hidden>
                    <button id="postZyneBtn" class="btn-primary">
                        <i class="fas fa-share"></i> Post Zyne
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Group</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <i class="fas fa-users"></i>
                    <input type="text" id="groupName" placeholder="Group Name">
                </div>
                <div class="profile-upload">
                    <div class="upload-preview" id="groupImagePreview">
                        <i class="fas fa-users"></i>
                        <span>Group Photo</span>
                    </div>
                    <input type="file" id="groupImageInput" accept="image/*" hidden>
                    <button type="button" id="uploadGroupImageBtn" class="btn-upload">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Photo
                    </button>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="addMemberInput" placeholder="Add member by Zynapse ID">
                    <button class="btn-secondary" id="addMemberBtn">Add</button>
                </div>
                <div id="membersList" class="members-container">
                    <!-- Added members will appear here -->
                </div>
                <button id="createGroupSubmitBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Create Group
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" preload="auto">
        <source src="notification.mp3" type="audio/mpeg">
    </audio>

    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="imagekit-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
