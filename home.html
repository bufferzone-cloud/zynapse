            const existingChat = await db.collection('chats')
                .where('participants', 'array-contains', currentUser.uid)
                .where('participants', 'array-contains', otherUserId)
                .get();
            
            if (!existingChat.empty) {
                return existingChat.docs[0].id;
            }
            
            // Create new chat
            const chatData = {
                participants: [currentUser.uid, otherUserId],
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastMessage: '',
                lastMessageTime: firebase.firestore.FieldValue.serverTimestamp(),
                unreadCount: {
                    [currentUser.uid]: 0,
                    [otherUserId]: 0
                }
            };
            
            const chatRef = await db.collection('chats').add(chatData);
            return chatRef.id;

                    senderName: currentUserData.name,
                    text: text,
                    type: 'text',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'sent'

                // Add message to chat
                await addMessageToChat(messageData);
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Play sent sound
                playNotificationSound('sent');
                
            } catch (error) {
                console.error('Error sending message:', error);

            }

        async function addMessageToChat(messageData) {
            const chatRef = db.collection('chats').doc(currentChat.id);
            const messagesRef = chatRef.collection('messages');
            
            // Add message
            const messageRef = await messagesRef.add(messageData);
            
            // Update chat metadata
            await chatRef.update({
                lastMessage: messageData.text || 'Media message',
                lastMessageTime: messageData.timestamp,
                unreadCount: {
                    ...(await chatRef.get()).data().unreadCount,
                    [currentChat.userId]: firebase.firestore.FieldValue.increment(1)
                }
            });
            
            // Update message status to delivered
            await messageRef.update({ status: 'delivered' });
            
            // Send push notification
            sendPushNotification(currentChat.userId, {
                title: currentUserData.name,
                body: messageData.text || 'Sent a message',
                type: 'message'
            });
        }

        async function markMessagesAsRead() {
            const chatRef = db.collection('chats').doc(currentChat.id);
            const messagesRef = chatRef.collection('messages');
            
            // Get unread messages
            const unreadMessages = await messagesRef
                .where('senderId', '==', currentChat.userId)
                .where('status', 'in', ['sent', 'delivered'])
                .get();
            
            // Mark as read
            const batch = db.batch();
            unreadMessages.forEach((doc) => {
                batch.update(doc.ref, { status: 'read' });
            });
            
            // Reset unread count
            batch.update(chatRef, {
                [`unreadCount.${currentUser.uid}`]: 0
            });
            
            await batch.commit();
        }

        // ==================== VOICE RECORDING ====================
        function startVoiceRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showToast('Voice recording not supported', 'error');
                return;
            }
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    audioRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    audioRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        // Upload to Firebase Storage
                        const storageRef = storage.ref();
                        const audioRef = storageRef.child(`voice_notes/${currentUser.uid}/${Date.now()}.webm`);
                        
                        showToast('Uploading voice note...', 'info');
                        
                        try {
                            const uploadTask = audioRef.put(audioBlob);
                            
                            uploadTask.on('state_changed',
                                null,
                                (error) => {
                                    console.error('Upload error:', error);
                                    showToast('Failed to upload voice note', 'error');
                                },
                                async () => {
                                    const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                                    const duration = Math.floor(audioBlob.size / 16000); // Approximate duration
                                    
                                    const messageData = {
                                        senderId: currentUser.uid,
                                        senderName: currentUserData.name,
                                        type: 'voice',
                                        mediaUrl: downloadURL,
                                        duration: formatDuration(duration),
                                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                        status: 'sent'
                                    };
                                    
                                    await addMessageToChat(messageData);
                                    showToast('Voice note sent', 'success');
                                    playNotificationSound('sent');
                                }
                            );
                            
                        } catch (error) {
                            console.error('Error uploading voice note:', error);
                            showToast('Failed to upload voice note', 'error');
                        }
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    audioRecorder.start();
                    isRecording = true;
                    showToast('Recording... Tap again to stop', 'info');
                    
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    showToast('Microphone access denied', 'error');
                });
        }

        function stopVoiceRecording() {
            if (audioRecorder && isRecording) {
                audioRecorder.stop();
                isRecording = false;
            }
        }

            const searchResult = document.getElementById('searchResult');
            const searchActions = document.getElementById('searchActions');
            
            if (userId.length < 8 || !userId.startsWith('ZYN-')) {
                searchResult.innerHTML = '';
                searchActions.classList.add('hidden');
                return;
            }
            
            // Check if searching for own ID
            if (userId === currentUserData.userId) {
                searchResult.innerHTML = `
                    <div class="user-found">
                        <div class="user-found-info">

                    </div>

                searchActions.classList.add('hidden');
                return;
            }
            
            // Search for user
            try {
                const usersSnapshot = await db.collection('users').where('userId', '==', userId).get();
                
                if (!usersSnapshot.empty) {
                    const userDoc = usersSnapshot.docs[0];
                    const userData = userDoc.data();
                    
                    // Check if already in contacts
                    const contactExists = await checkContactExists(userDoc.id);
                    
                    searchResult.innerHTML = `

                            <button class="action-btn btn-secondary" onclick="closeStartChatModal()">
                                Cancel

        async function sendChatRequest(contactId, contactUserId, contactName, contactProfile) {
            try {
                // Check if request already exists
                const existingRequest = await db.collection('chatRequests')
                    .where('senderId', '==', currentUser.uid)
                    .where('receiverId', '==', contactId)
                    .where('status', '==', 'pending')
                    .get();
                
                if (!existingRequest.empty) {
                    showToast('Request already sent', 'warning');
                    return;
                }
                
                // Create chat request
                const requestData = {
                    senderId: currentUser.uid,
                    senderName: currentUserData.name,
                    senderUserId: currentUserData.userId,
                    senderProfile: currentUserData.profilePicture,
                    receiverId: contactId,
                    receiverUserId: contactUserId,
                    receiverName: contactName,
                    receiverProfile: contactProfile,
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('chatRequests').add(requestData);
                
                showToast(`Chat request sent to ${contactName}!`, 'success');
                playNotificationSound('request');
                
                closeStartChatModal();
                
                // Send push notification
                sendPushNotification(contactId, {
                    title: currentUserData.name,
                    body: 'Sent you a chat request',
                    type: 'request'
                });
                
            } catch (error) {
                console.error('Error sending chat request:', error);
                showToast('Failed to send chat request', 'error');
            }
        }

        async function acceptRequest(requestId, senderId, senderUserId) {
            try {
                // Update request status
                await db.collection('chatRequests').doc(requestId).update({
                    status: 'accepted',
                    respondedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Add to contacts (both ways)
                await addContact(senderId);
                await addContactToUser(senderId, currentUser.uid);
                
                showToast('Contact added successfully!', 'success');
                playNotificationSound('success');
                
                // Open chat with new contact
                openChat(senderUserId);
                
            } catch (error) {
                console.error('Error accepting request:', error);
                showToast('Failed to accept request', 'error');
            }
        }

            try {
                await db.collection('chatRequests').doc(requestId).update({
                    status: 'rejected',
                    respondedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

            try {
                // Get contact data
                const contactDoc = await db.collection('users').doc(contactId).get();
                if (!contactDoc.exists) return;
                
                const contactData = contactDoc.data();
                
                // Add to contacts
                await db.collection('contacts').add({
                    userId: currentUser.uid,
                    contactId: contactId,
                    contactUserId: contactData.userId,
                    contactName: contactData.name,
                    contactProfile: contactData.profilePicture,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
            } catch (error) {
                console.error('Error adding contact:', error);
                throw error;
            }
        }

        async function addContactToUser(contactId, userId) {
            try {
                // Get user data
                const userDoc = await db.collection('users').doc(userId).get();
                if (!userDoc.exists) return;
                
                const userData = userDoc.data();
                
                // Add to contact's contacts
                await db.collection('contacts').add({
                    userId: contactId,
                    contactId: userId,
                    contactUserId: userData.userId,
                    contactName: userData.name,
                    contactProfile: userData.profilePicture,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
            } catch (error) {
                console.error('Error adding contact to user:', error);
                throw error;

        async function likeZyne(zyneId, isLiked) {
            try {
                const zyneRef = db.collection('zynes').doc(zyneId);
                
                if (isLiked) {
                    // Unlike
                    await zyneRef.update({
                        likes: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                    });
                } else {
                    // Like
                    await zyneRef.update({
                        likes: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                    });
                }
                
            } catch (error) {
                console.error('Error liking zyne:', error);
                showToast('Failed to like zyne', 'error');
            }
        }

            if (!text) return;
            
            try {
                const commentData = {
                    userId: currentUser.uid,
                    userName: currentUserData.name,
                    userProfile: currentUserData.profilePicture,
                    text: text,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('zynes').doc(zyneId).update({
                    comments: firebase.firestore.FieldValue.arrayUnion(commentData)
                });
                
                commentInput.value = '';
                showToast('Comment posted', 'success');
                
            } catch (error) {
                console.error('Error posting comment:', error);
                showToast('Failed to post comment', 'error');
            }
        }

            }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Just now';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';
            
            return date.toLocaleDateString();
        }

        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === yesterday.toDateString()) return 'Yesterday';
            
            return date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }

        function getLastSeen(timestamp) {
            if (!timestamp) return 'Recently';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return `Last seen ${formatTimestamp(timestamp)}`;

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function setupFloatingButtonDrag() {
            const floatingBtn = document.getElementById('floatingBtn');
            let isDragging = false;
            let startX, startY, initialX, initialY;
            
            floatingBtn.addEventListener('mousedown', startDrag);
            floatingBtn.addEventListener('touchstart', startDrag);
            
            function startDrag(e) {
                isDragging = true;
                floatingBtn.classList.add('dragging');
                
                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                
                startX = clientX;
                startY = clientY;
                initialX = floatingBtn.offsetLeft;
                initialY = floatingBtn.offsetTop;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
                
                e.preventDefault();
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                
                const deltaX = clientX - startX;
                const deltaY = clientY - startY;
                
                let newX = initialX + deltaX;
                let newY = initialY + deltaY;
                
                // Constrain to window bounds
                const maxX = window.innerWidth - floatingBtn.offsetWidth;
                const maxY = window.innerHeight - floatingBtn.offsetHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                floatingBtn.style.left = newX + 'px';
                floatingBtn.style.top = newY + 'px';
                floatingBtn.style.right = 'auto';
                floatingBtn.style.bottom = 'auto';
            }
            
            function stopDrag() {
                if (!isDragging) return;
                
                isDragging = false;
                floatingBtn.classList.remove('dragging');
                
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);
                
                // Snap to nearest edge
                const btnRect = floatingBtn.getBoundingClientRect();
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                const distanceToRight = windowWidth - btnRect.right;
                const distanceToLeft = btnRect.left;
                const distanceToBottom = windowHeight - btnRect.bottom;
                const distanceToTop = btnRect.top;
                
                if (Math.min(distanceToRight, distanceToLeft) < Math.min(distanceToBottom, distanceToTop)) {
                    // Snap to left or right
                    if (distanceToRight < distanceToLeft) {
                        floatingBtn.style.left = 'auto';
                        floatingBtn.style.right = '16px';
                    } else {
                        floatingBtn.style.left = '16px';
                        floatingBtn.style.right = 'auto';
                    }
                    floatingBtn.style.top = btnRect.top + 'px';
                    floatingBtn.style.bottom = 'auto';
                } else {
                    // Snap to top or bottom
                    if (distanceToBottom < distanceToTop) {
                        floatingBtn.style.top = 'auto';
                        floatingBtn.style.bottom = '16px';
                    } else {
                        floatingBtn.style.top = '16px';
                        floatingBtn.style.bottom = 'auto';
                    }
                    floatingBtn.style.left = btnRect.left + 'px';
                    floatingBtn.style.right = 'auto';
                }
            }
        }
