<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Zynapse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="chat-page">
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="chat-user-info">
                <img id="chatUserImage" src="" alt="Profile" class="chat-user-img">
                <div>
                    <h3 id="chatUserName">Loading...</h3>
                    <p class="status" id="userStatus">Online</p>
                </div>
            </div>

            <div class="chat-actions">
                <div class="dropdown">
                    <button class="icon-btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" onclick="addNickname()">
                            <i class="fas fa-tag"></i> Add Nickname
                        </a>
                        <a href="#" onclick="toggleFavorite()">
                            <i class="far fa-star"></i> Add to Favorites
                        </a>
                        <a href="#" onclick="blockUser()">
                            <i class="fas fa-ban"></i> Block User
                        </a>
                        <a href="#" onclick="clearChat()">
                            <i class="fas fa-trash"></i> Clear Chat
                        </a>
                        <a href="#" onclick="viewProfile()">
                            <i class="fas fa-user"></i> View Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be loaded here -->
            <div class="message-date">
                <span>Today</span>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <button class="attachment-btn" id="attachBtn">
                <i class="fas fa-paperclip"></i>
            </button>
            
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <div class="attachment-preview" id="attachmentPreview"></div>
            </div>

            <div class="send-options">
                <button class="emoji-btn" id="emojiBtn">
                    <i class="far fa-smile"></i>
                </button>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Attachment Menu -->
        <div class="attachment-menu" id="attachmentMenu">
            <button onclick="attachPhoto()">
                <i class="fas fa-image"></i>
                <span>Photo</span>
            </button>
            <button onclick="attachVideo()">
                <i class="fas fa-video"></i>
                <span>Video</span>
            </button>
            <button onclick="attachDocument()">
                <i class="fas fa-file"></i>
                <span>Document</span>
            </button>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content preview-modal">
            <div class="modal-header">
                <h3>Send Media</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="mediaPreview"></div>
                <input type="file" id="mediaUpload" hidden accept="image/*,video/*">
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelUpload">Cancel</button>
                <button class="btn-primary" id="sendMediaBtn">Send</button>
            </div>
        </div>
    </div>

    <audio id="messageSound" preload="auto">
        <source src="notification.mp3" type="audio/mpeg">
    </audio>

    <script src="firebase-config.js"></script>
    <script src="imagekit-config.js"></script>
    <script src="app.js"></script>
    <script src="chat.js"></script>
</body>
</html>
