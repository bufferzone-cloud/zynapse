<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynapse - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="zynaps.png">
</head>
<body class="chat-page">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <img src="zynaps.png" alt="Zynapse Logo" class="loading-logo">
            <div class="spinner-large"></div>
            <p>Loading Chat...</p>
        </div>
    </div>

    <!-- Chat Header -->
    <header class="chat-header">
        <button class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="chat-user-info">
            <img src="zynaps.png" alt="Profile" class="profile-pic-small" id="chatUserPic">
            <div class="chat-user-details">
                <h3 id="chatUserName">Loading...</h3>
                <div class="chat-status">
                    <span class="status-dot offline"></span>
                    <span id="chatUserStatus">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="chat-actions">
            <button class="icon-btn" data-menu="chat">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>
    </header>

    <!-- Chat Dropdown -->
    <div class="dropdown">
        <div class="dropdown-content" id="chatDropdown">
            <a href="#"><i class="fas fa-user-edit"></i> Add Nickname</a>
            <a href="#"><i class="fas fa-star"></i> Add to Favorites</a>
            <a href="#"><i class="fas fa-ban"></i> Block User</a>
            <a href="#"><i class="fas fa-flag"></i> Report</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="logout-link"><i class="fas fa-trash"></i> Delete Chat</a>
        </div>
    </div>

    <!-- Chat Messages Area -->
    <div class="chat-messages" id="chatMessages">
        <!-- Messages will be loaded here -->
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-bubble">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <span class="typing-text">typing...</span>
        </div>
    </div>

    <!-- Message Input Area -->
    <div class="message-input-area">
        <button class="btn-media" id="attachBtn">
            <i class="fas fa-plus"></i>
        </button>
        
        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="iMessage" autocomplete="off">
        </div>
        
        <button class="send-btn" id="sendMessage">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <!-- Attachment Options -->
    <div class="attachment-options">
        <button class="attachment-btn" data-attach="image">
            <i class="fas fa-image"></i>
            <span>Photo</span>
        </button>
        <button class="attachment-btn" data-attach="video">
            <i class="fas fa-video"></i>
            <span>Video</span>
        </button>
        <button class="attachment-btn" data-attach="document">
            <i class="fas fa-file"></i>
            <span>Document</span>
        </button>
        <button class="attachment-btn" data-attach="camera">
            <i class="fas fa-camera"></i>
            <span>Camera</span>
        </button>
        <button class="attachment-btn" data-attach="audio">
            <i class="fas fa-microphone"></i>
            <span>Audio</span>
        </button>
        <button class="attachment-btn" data-attach="location">
            <i class="fas fa-map-marker-alt"></i>
            <span>Location</span>
        </button>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <input type="file" id="videoInput" accept="video/*" style="display: none;">

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script type="module" src="app.js"></script>
    <script>
        // Handle attachment options
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus message input
            setTimeout(() => {
                const messageInput = document.getElementById('messageInput');
                if (messageInput) messageInput.focus();
            }, 500);

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
